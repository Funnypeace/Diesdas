<!DOCTYPE html>
<html lang="en">
<head>
    <title>Photorealistic Interactive 3D Earth + Features</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #audio-btn {
            position: absolute;
            bottom: 24px; left: 24px;
            background: rgba(32,32,64,0.85);
            color: #fff;
            font-size: 1.1em;
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            z-index: 10;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>
<button id="audio-btn">üîä Musik starten</button>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r17/Stats.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
<script>
    // --- Scene Setup ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;
    document.body.appendChild(renderer.domElement);

    // --- Controls ---
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.25;

    // --- Stats.js (FPS Anzeige) ---
    const stats = new Stats();
    stats.showPanel(0);
    document.body.appendChild(stats.dom);

    // --- Texture Loader ---
    const loader = new THREE.TextureLoader();
    const dayTexture = loader.load('https://s3-us-west-2.amazonaws.com/s.cdpn.io/141228/earthmap1k.jpg');
    const nightTexture = loader.load('https://s3-us-west-2.amazonaws.com/s.cdpn.io/141228/earthlights1k.jpg');
    const specularTexture = loader.load('https://s3-us-west-2.amazonaws.com/s.cdpn.io/141228/earthspec1k.jpg');
    const normalTexture = loader.load('https://s3-us-west-2.amazonaws.com/s.cdpn.io/141228/earthbump1k.jpg');
    const cloudTexture = loader.load('https://s3-us-west-2.amazonaws.com/s.cdpn.io/141228/earthcloudmap.jpg');
    const cloudAlphaTexture = loader.load('https://s3-us-west-2.amazonaws.com/s.cdpn.io/141228/earthcloudmaptrans.jpg');
    const starTexture = loader.load('https://www.solarsystemscope.com/textures/download/2k_stars.jpg');
    const moonTexture = loader.load('https://planetpixelemporium.com/images/moonmap2k.jpg'); // CORS-freundlich

    // --- Starfield Background ---
    const starGeometry = new THREE.SphereGeometry(100, 64, 64);
    const starMaterial = new THREE.MeshBasicMaterial({
        map: starTexture,
        side: THREE.BackSide
    });
    const stars = new THREE.Mesh(starGeometry, starMaterial);
    scene.add(stars);

    // --- Lighting: Sun (DirectionalLight) f√ºr Tag/Nacht-Zyklus ---
    const sunLight = new THREE.DirectionalLight(0xffffff, 1.2);
    sunLight.castShadow = true;
    sunLight.shadow.mapSize.width = 2048;
    sunLight.shadow.mapSize.height = 2048;
    sunLight.shadow.camera.near = 1;
    sunLight.shadow.camera.far = 20;
    sunLight.shadow.camera.left = -2;
    sunLight.shadow.camera.right = 2;
    sunLight.shadow.camera.top = 2;
    sunLight.shadow.camera.bottom = -2;
    scene.add(sunLight);

    const ambientLight = new THREE.AmbientLight(0x222233, 0.6);
    scene.add(ambientLight);

    // --- Earth with Custom ShaderMaterial ---
    const earthRadius = 1;
    const earthGeometry = new THREE.SphereGeometry(earthRadius, 64, 64);

    // Custom Shader: Tag-/Nacht-Gleiten & Emissive-Glow
    let uniforms = THREE.UniformsUtils.clone(THREE.ShaderLib.phong.uniforms);
    uniforms.sunDirection = { value: sunLight.position.clone().normalize() };
    uniforms.diffuse = { value: new THREE.Color(0xffffff) };
    uniforms.emissive = { value: new THREE.Color(0x444444) };
    uniforms.specular = { value: new THREE.Color(0x333333) };
    uniforms.shininess = { value: 5 };
    uniforms.map = { value: dayTexture };
    uniforms.normalMap = { value: normalTexture };
    uniforms.normalScale = { value: new THREE.Vector2(0.5, 0.5) };
    uniforms.emissiveMap = { value: nightTexture };
    uniforms.specularMap = { value: specularTexture };

    // Atmosph√§rischer Glow: Extra Layer, additive Blend
    const atmosphereGeometry = new THREE.SphereGeometry(earthRadius * 1.08, 64, 64);
    const atmosphereMaterial = new THREE.ShaderMaterial({
        uniforms: {
            "c": { value: 0.6 },
            "p": { value: 6.0 },
            glowColor: { value: new THREE.Color(0x55ccff) }
        },
        vertexShader: `
            varying vec3 vNormal;
            void main() {
                vNormal = normalize(normalMatrix * normal);
                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
        `,
        fragmentShader: `
            uniform float c;
            uniform float p;
            uniform vec3 glowColor;
            varying vec3 vNormal;
            void main() {
                float intensity = pow(c - dot(vNormal, vec3(0.0, 0.0, 1.0)), p);
                gl_FragColor = vec4(glowColor, intensity);
            }
        `,
        side: THREE.BackSide,
        blending: THREE.AdditiveBlending,
        transparent: true
    });
    const atmosphere = new THREE.Mesh(atmosphereGeometry, atmosphereMaterial);
    scene.add(atmosphere);

    // --- Custom Shader f√ºr Earth: Smoothed Night Lights ---
    let vertexShader = THREE.ShaderLib.phong.vertexShader;
    vertexShader = vertexShader.replace(
        '#include <common>',
        '#include <common>\n' +
        'varying vec3 vWorldNormal;'
    );
    vertexShader = vertexShader.replace(
        '#include <normal_vertex>',
        '#include <normal_vertex>\n' +
        'vWorldNormal = normalize( mat3( modelMatrix ) * objectNormal );'
    );

    let fragmentShader = THREE.ShaderLib.phong.fragmentShader;
    fragmentShader = fragmentShader.replace(
        '#include <common>',
        '#include <common>\n' +
        'varying vec3 vWorldNormal;\n' +
        'uniform vec3 sunDirection;'
    );
    fragmentShader = fragmentShader.replace(
        'float specularStrength = 1.0;',
        'float specularStrength = 1.0;\n' +
        '#ifdef USE_SPECULARMAP\n' +
        '  vec4 texelSpecular = texture2D( specularMap, vUv );\n' +
        '  specularStrength *= texelSpecular.r;\n' +
        '#endif'
    );
    fragmentShader = fragmentShader.replace(
        '#include <emissive_fragment>',
        `#include <emissive_fragment>
        // Tag-Nacht-√úbergang, smooth f√ºr St√§dte-Lichter
        float dotNL = dot( vWorldNormal, sunDirection );
        float nightFactor = smoothstep(-0.2, 0.05, -dotNL); // Smooth, nicht zu hart
        totalEmissiveRadiance *= nightFactor;
        `
    );

    const earthMaterial = new THREE.ShaderMaterial({
        uniforms: uniforms,
        vertexShader: vertexShader,
        fragmentShader: fragmentShader,
        lights: true,
        defines: {
            'USE_MAP': '',
            'USE_NORMALMAP': '',
            'USE_EMISSIVEMAP': '',
            'USE_SPECULARMAP': ''
        }
    });

    const earth = new THREE.Mesh(earthGeometry, earthMaterial);
    earth.castShadow = true;
    earth.receiveShadow = true;
    scene.add(earth);

    // --- Clouds ---
    const cloudGeometry = new THREE.SphereGeometry(earthRadius + 0.013, 64, 64);
    const cloudMaterial = new THREE.MeshPhongMaterial({
        map: cloudTexture,
        alphaMap: cloudAlphaTexture,
        transparent: true,
        opacity: 1.0,
        depthWrite: false
    });
    const clouds = new THREE.Mesh(cloudGeometry, cloudMaterial);
    clouds.castShadow = false;
    clouds.receiveShadow = false;
    scene.add(clouds);

    // --- Moon in orbit (mit Textur, Umlaufbahn & Eigenrotation) ---
    const moonRadius = 0.27;
    const moonGeometry = new THREE.SphereGeometry(moonRadius, 48, 48);
    const moonMaterial = new THREE.MeshPhongMaterial({
        map: moonTexture,
        shininess: 2
    });
    const moon = new THREE.Mesh(moonGeometry, moonMaterial);
    scene.add(moon);

    // --- Camera ---
    camera.position.set(0, 0, 2.4);

    // --- Audio: Space Ambient per Howler.js ---
    let ambientMusic;
    let musicStarted = false;
    function initMusic() {
        if (musicStarted) return;
        musicStarted = true;
        document.getElementById('audio-btn').style.display = 'none';
        ambientMusic = new Howl({
            src: ['https://cdn.pixabay.com/audio/2022/02/23/audio_117b9b5f4a.mp3'], // CCO lizensiert
            autoplay: true,
            loop: true,
            volume: 0.22
        });
        ambientMusic.play();
    }
    document.getElementById('audio-btn').style.display = 'block';
    document.getElementById('audio-btn').onclick = initMusic;
    document.body.addEventListener('pointerdown', initMusic, { once: true });

    // --- Animation ---
    let start = Date.now();
    function animate() {
        stats.begin();

        // Zeit
        const elapsed = (Date.now() - start) / 1000;

        // Erde/Wolken drehen
        earth.rotation.y += 0.0010;
        clouds.rotation.y += 0.0012;

        // Atmosph√§rischer Glow folgt der Erde
        atmosphere.rotation.copy(earth.rotation);

        // --- SUN: Automatischer Tag/Nacht-Zyklus: Sonne umkreist Erde ---
        const sunOrbitRad = 4.5;
        const sunAngle = elapsed * 0.15;
        sunLight.position.set(
            Math.cos(sunAngle) * sunOrbitRad,
            0.9 * Math.sin(sunAngle) * sunOrbitRad * 0.3,
            Math.sin(sunAngle) * sunOrbitRad
        );

        // Update Licht-Richtung im Shader
        earthMaterial.uniforms.sunDirection.value.copy(sunLight.position).normalize();

        // --- MOON: Umlaufbahn um die Erde ---
        const moonOrbitRad = 2.1;
        const moonAngle = elapsed * 0.055 + 0.4; // langsamer als Sonne
        moon.position.set(
            Math.cos(moonAngle) * moonOrbitRad,
            0.22 * Math.sin(elapsed * 0.33),
            Math.sin(moonAngle) * moonOrbitRad
        );
        moon.rotation.y = elapsed * 0.0085;

        controls.update();
        renderer.render(scene, camera);

        stats.end();
        requestAnimationFrame(animate);
    }
    animate();

    // --- Responsive ---
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
</body>
</html>
