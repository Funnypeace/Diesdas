<!DOCTYPE html>
<html>
<head>
    <title>Arctic Drift</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(180deg, #001122 0%, #003366 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: monospace;
            color: white;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        canvas {
            border: 2px solid #555;
            box-shadow: 0 0 30px rgba(0,150,255,0.3);
            border-radius: 5px;
        }
        #controls {
            text-align: center;
            color: #aaa;
            font-size: 12px;
        }
        #info {
            text-align: center;
            color: #00aaff;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
    <!-- GoatCounter -->
    <script async src="https://gc.zgo.at/count.js" data-goatcounter="https://funnypeace.goatcounter.com/count"></script>
    <!-- End GoatCounter -->
</head>
<body>
    <div id="game-container">
        <div id="info">üéø Arctic Drift - Ski Adventure üéø</div>
        <canvas id="gameCanvas" width="320" height="180" style="width: 640px; height: 360px; image-rendering: pixelated;"></canvas>
        <div id="controls">
            ‚Üê ‚Üí Pfeiltasten: Lenken | Leertaste: Springen | R: Neustart<br>
            Sammle M√ºnzen, vermeide B√§ume und Felsen!
        </div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameState = {
            player: { 
                x: 160, 
                y: 120, 
                vx: 0, 
                vy: 0,
                speed: 3,
                jumping: false,
                onGround: true
            },
            camera: { y: 0 },
            score: 0,
            distance: 0,
            speed: 2,
            obstacles: [],
            coins: [],
            particles: [],
            keys: {},
            gameOver: false
        };

        // Input handling
        document.addEventListener('keydown', (e) => {
            gameState.keys[e.code] = true;
            if (e.code === 'KeyR' && gameState.gameOver) {
                resetGame();
            }
        });
        
        document.addEventListener('keyup', (e) => {
            gameState.keys[e.code] = false;
        });

        // Game objects
        function createObstacle(x, y, type) {
            return { x, y, type, width: 20, height: 20 };
        }

        function createCoin(x, y) {
            return { x, y, collected: false, width: 8, height: 8 };
        }

        function createParticle(x, y, vx, vy, color) {
            return { x, y, vx, vy, life: 30, maxLife: 30, color };
        }

        // Generate terrain
        function generateTerrain() {
            const terrainY = gameState.camera.y - 400;
            
            // Add obstacles
            if (Math.random() < 0.3) {
                const x = Math.random() * (canvas.width - 40) + 20;
                const type = Math.random() < 0.5 ? 'tree' : 'rock';
                gameState.obstacles.push(createObstacle(x, terrainY, type));
            }
            
            // Add coins
            if (Math.random() < 0.4) {
                const x = Math.random() * (canvas.width - 20) + 10;
                gameState.coins.push(createCoin(x, terrainY));
            }
        }

        // Physics and movement
        function updatePlayer() {
            const player = gameState.player;
            
            // Horizontal movement
            if (gameState.keys['ArrowLeft']) {
                player.vx = Math.max(player.vx - 0.5, -player.speed);
            } else if (gameState.keys['ArrowRight']) {
                player.vx = Math.min(player.vx + 0.5, player.speed);
            } else {
                player.vx *= 0.9; // Friction
            }
            
            // Jumping
            if (gameState.keys['Space'] && player.onGround) {
                player.vy = -8;
                player.jumping = true;
                player.onGround = false;
            }
            
            // Gravity
            if (!player.onGround) {
                player.vy += 0.4;
            }
            
            // Update position
            player.x += player.vx;
            player.y += player.vy;
            
            // Keep player on screen horizontally
            player.x = Math.max(10, Math.min(canvas.width - 10, player.x));
            
            // Ground collision
            if (player.y >= 120) {
                player.y = 120;
                player.vy = 0;
                player.onGround = true;
                player.jumping = false;
            }
            
            // Camera follows player vertically
            gameState.camera.y -= gameState.speed;
            gameState.distance += gameState.speed;
        }

        function updateObstacles() {
            // Remove obstacles that are off screen
            gameState.obstacles = gameState.obstacles.filter(obs => 
                obs.y - gameState.camera.y < canvas.height + 50
            );
            
            // Check collisions
            const player = gameState.player;
            gameState.obstacles.forEach(obs => {
                const dx = player.x - obs.x;
                const dy = player.y - obs.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 15 && !player.jumping) {
                    gameState.gameOver = true;
                }
            });
        }

        function updateCoins() {
            // Remove coins that are off screen
            gameState.coins = gameState.coins.filter(coin => 
                coin.y - gameState.camera.y < canvas.height + 50
            );
            
            // Check coin collection
            const player = gameState.player;
            gameState.coins.forEach(coin => {
                if (!coin.collected) {
                    const dx = player.x - coin.x;
                    const dy = player.y - coin.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 12) {
                        coin.collected = true;
                        gameState.score += 10;
                        
                        // Create particle effect
                        for (let i = 0; i < 5; i++) {
                            const vx = (Math.random() - 0.5) * 4;
                            const vy = (Math.random() - 0.5) * 4;
                            gameState.particles.push(createParticle(coin.x, coin.y, vx, vy, '#ffdd00'));
                        }
                    }
                }
            });
            
            // Remove collected coins
            gameState.coins = gameState.coins.filter(coin => !coin.collected);
        }

        function updateParticles() {
            gameState.particles.forEach(particle => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life--;
            });
            
            gameState.particles = gameState.particles.filter(p => p.life > 0);
        }

        // Rendering
        function drawBackground() {
            // Snow background
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Snow particles
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            for (let i = 0; i < 50; i++) {
                const x = (i * 13 + gameState.distance * 0.5) % canvas.width;
                const y = (i * 17 + gameState.distance * 0.3) % canvas.height;
                ctx.fillRect(x, y, 2, 2);
            }
        }

        function drawPlayer() {
            const player = gameState.player;
            const screenY = player.y + gameState.camera.y;
            
            ctx.fillStyle = '#ff4444';
            ctx.fillRect(player.x - 5, screenY - 5, 10, 10);
            
            // Ski trails
            if (player.onGround) {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.fillRect(player.x - 3, screenY + 5, 6, 2);
            }
        }

        function drawObstacles() {
            gameState.obstacles.forEach(obs => {
                const screenY = obs.y + gameState.camera.y;
                
                if (obs.type === 'tree') {
                    ctx.fillStyle = '#228B22';
                    ctx.fillRect(obs.x - 8, screenY - 15, 16, 20);
                    ctx.fillStyle = '#8B4513';
                    ctx.fillRect(obs.x - 2, screenY + 5, 4, 8);
                } else {
                    ctx.fillStyle = '#696969';
                    ctx.fillRect(obs.x - 10, screenY - 8, 20, 16);
                }
            });
        }

        function drawCoins() {
            gameState.coins.forEach(coin => {
                const screenY = coin.y + gameState.camera.y;
                
                ctx.fillStyle = '#ffdd00';
                ctx.beginPath();
                ctx.arc(coin.x, screenY, 6, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#ffaa00';
                ctx.beginPath();
                ctx.arc(coin.x, screenY, 3, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function drawParticles() {
            gameState.particles.forEach(particle => {
                const alpha = particle.life / particle.maxLife;
                ctx.fillStyle = particle.color + Math.floor(alpha * 255).toString(16).padStart(2, '0');
                ctx.fillRect(particle.x - 1, particle.y + gameState.camera.y - 1, 2, 2);
            });
        }

        function drawUI() {
            ctx.fillStyle = 'white';
            ctx.font = '12px monospace';
            ctx.fillText(`Score: ${gameState.score}`, 10, 20);
            ctx.fillText(`Distance: ${Math.floor(gameState.distance / 10)}m`, 10, 35);
            
            if (gameState.gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = 'white';
                ctx.font = '16px monospace';
                ctx.textAlign = 'center';
                ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2 - 20);
                ctx.fillText(`Final Score: ${gameState.score}`, canvas.width / 2, canvas.height / 2);
                ctx.fillText('Press R to restart', canvas.width / 2, canvas.height / 2 + 20);
                ctx.textAlign = 'left';
            }
        }

        function resetGame() {
            gameState = {
                player: { 
                    x: 160, 
                    y: 120, 
                    vx: 0, 
                    vy: 0,
                    speed: 3,
                    jumping: false,
                    onGround: true
                },
                camera: { y: 0 },
                score: 0,
                distance: 0,
                speed: 2,
                obstacles: [],
                coins: [],
                particles: [],
                keys: {},
                gameOver: false
            };
        }

        // Game loop
        function gameLoop() {
            if (!gameState.gameOver) {
                updatePlayer();
                updateObstacles();
                updateCoins();
                updateParticles();
                
                // Generate new terrain
                if (gameState.distance % 30 === 0) {
                    generateTerrain();
                }
                
                // Increase speed over time
                gameState.speed = Math.min(4, 2 + gameState.distance / 1000);
            }
            
            // Render
            drawBackground();
            drawObstacles();
            drawCoins();
            drawPlayer();
            drawParticles();
            drawUI();
            
            requestAnimationFrame(gameLoop);
        }

        // Start game
        gameLoop();
    </script>
</body>
</html>
