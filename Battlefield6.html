<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Battlefield 6: Preisvergleich, Open Beta Reaktionen, Performance & Loadouts</title>
  <!-- Tailwind CSS CDN für modernes Styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="description" content="Umfassender Vergleich der effektiven Endpreise für Battlefield 6 (Standard & Phantom) auf Epic, Steam und EA, inklusive EA Play-Rabatt und Epic Rewards, sowie eine Analyse der Open Beta: Reaktionen, Performance-Bewertungen und beste Loadouts." />
  <!-- Systemschrift + Inter als Fallback für bessere Lesbarkeit auf Mobilgeräten -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    h1 { text-shadow: 1px 1px 2px rgba(0,0,0,0.08); }
    /* Mobile-first Tabellen -> Karten-Darstellung unter 480px */
    @media (max-width: 480px) {
      table, thead, tbody, th, td, tr { display: block; }
      thead tr { position: absolute; top: -9999px; left: -9999px; }
      tr { border: 1px solid #e2e8f0; margin-bottom: 0.75rem; border-radius: 0.75rem; overflow: hidden; }
      td { border: none; border-bottom: 1px solid #edf2f7; position: relative; padding-left: 52%; text-align: right !important; }
      td:last-child { border-bottom: 0; }
      td:before { position: absolute; top: 0.6rem; left: 0.75rem; width: 46%; padding-right: 0.5rem; white-space: nowrap; content: attr(data-label); font-weight: 600; text-align: left; color: #4a5568; }
      .weapon-name { text-align: left !important; }
    }
    /* Verbesserte Touch-Ziele für Buttons/Inputs */
    button, input, select { min-height: 44px; }
    /* iOS Safe Areas */
    .safe-area { padding-left: env(safe-area-inset-left); padding-right: env(safe-area-inset-right); }
  </style>
  <!-- GoatCounter -->
  <script async src="https://gc.zgo.at/count.js" data-goatcounter="https://funnypeace.goatcounter.com/count"></script>
  <!-- End GoatCounter -->
</head>
