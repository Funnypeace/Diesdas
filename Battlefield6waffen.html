<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BF6 – Waffen (statische Galerie)</title>
  <style>
    :root{--bg:#0f1115; --text:#e5e7eb; --muted:#9aa3af; --card:#151a23; --border:#222936}
    *{box-sizing:border-box}
    body{margin:0; font-family:system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background:var(--bg); color:var(--text)}
    .wrap{max-width:1100px; margin:0 auto; padding:28px 18px}
    h1{margin:0 0 18px 0; font-size:clamp(20px,2.4vw,28px)}
    p{margin:0 0 22px 0; color:var(--muted)}

    .grid{display:grid; gap:16px; grid-template-columns:repeat(auto-fill, minmax(220px, 1fr))}
    .card{background:var(--card); border:1px solid var(--border); border-radius:14px; overflow:hidden}
    .title{padding:10px 12px; font-weight:600; font-size:14px; letter-spacing:.2px}
    img.thumb{display:block; width:100%; height:220px; object-fit:cover; background:#0b0e13; cursor:zoom-in}

    footer{margin-top:26px; color:var(--muted); font-size:12px}

    /* Lightbox */
    .lightbox{position:fixed; inset:0; display:none; place-items:center; background:rgba(0,0,0,.92); z-index:1000}
    .lightbox.open{display:grid}
    .lightbox img{max-width:96vw; max-height:96vh; border-radius:10px; box-shadow:0 20px 50px rgba(0,0,0,.6)}
    .lb-close{position:absolute; top:12px; right:12px; border:1px solid rgba(255,255,255,.25); background:rgba(255,255,255,.08); color:#fff; padding:8px 10px; border-radius:10px; cursor:pointer}
    .lb-meta{position:absolute; bottom:14px; right:14px; display:flex; gap:10px; font-size:13px}
    .lb-link{color:#e5e7eb; text-decoration:none; border:1px solid rgba(255,255,255,.25); background:rgba(255,255,255,.08); padding:6px 10px; border-radius:10px}
    .backdrop{position:absolute; inset:0}
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Battlefield 6 – Waffen</h1>
    <p>Feste Auswahl von fünf Bildern. Der Name steht über dem jeweiligen Bild. Beim Klick wird das Bild in Originalgröße angezeigt.</p>

    <section class="grid" id="gallery">
      <div class="card">
        <div class="title">AK‑205</div>
        <img class="thumb" loading="lazy" src="images/BF6-AK205.png" alt="AK‑205" data-full="images/BF6-AK205.png" />
      </div>
      <div class="card">
        <div class="title">M433</div>
        <img class="thumb" loading="lazy" src="images/BF6-M433.png" alt="M433" data-full="images/BF6-M433.png" />
      </div>
      <div class="card">
        <div class="title">M4A1</div>
        <img class="thumb" loading="lazy" src="images/BF6-M4A1.png" alt="M4A1" data-full="images/BF6-M4A1.png" />
      </div>
      <div class="card">
        <div class="title">NVO</div>
        <img class="thumb" loading="lazy" src="images/BF6-NVO.png" alt="NVO" data-full="images/BF6-NVO.png" />
      </div>
      <div class="card">
        <div class="title">SGX</div>
        <img class="thumb" loading="lazy" src="images/BF6-SGX.png" alt="SGX" data-full="images/BF6-SGX.png" />
      </div>
    </section>

    <footer>Pfad erwartet die Bilder relativ zu dieser Datei, z. B. <code>/images/BF6-*.png</code>.</footer>
  </main>

  <!-- Lightbox Overlay -->
  <div class="lightbox" id="lb" aria-hidden="true" role="dialog" aria-label="Bildanzeige">
    <div class="backdrop" id="lb-backdrop"></div>
    <img id="lb-img" alt="" />
    <button class="lb-close" id="lb-close" aria-label="Schließen">Schließen ✕</button>
    <div class="lb-meta">
      <a id="lb-open" class="lb-link" href="#" target="_blank" rel="noopener">Im neuen Tab öffnen</a>
    </div>
  </div>

  <script>
    const lb = document.getElementById('lb');
    const lbImg = document.getElementById('lb-img');
    const lbOpen = document.getElementById('lb-open');

    function openLB(src, alt){
      lbImg.src = src; lbImg.alt = alt || '';
      lbOpen.href = src;
      lb.classList.add('open');
      lb.setAttribute('aria-hidden','false');
      document.body.style.overflow = 'hidden';
    }
    function closeLB(){
      lb.classList.remove('open');
      lb.setAttribute('aria-hidden','true');
      lbImg.removeAttribute('src');
      document.body.style.overflow = '';
    }

    // Klick auf Thumbnails -> Lightbox
    document.querySelectorAll('img.thumb').forEach(img => {
      const full = img.dataset.full || img.src; // gleiche Datei = Original
      img.addEventListener('click', () => openLB(full, img.alt));
    });

    // schließen per Klick, ESC
    document.getElementById('lb-close').addEventListener('click', closeLB);
    document.getElementById('lb-backdrop').addEventListener('click', closeLB);
    window.addEventListener('keydown', e => { if(e.key === 'Escape') closeLB(); });
  </script>
</body>
</html>
