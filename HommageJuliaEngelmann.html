<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Eines Tages, Baby | Julia Engelmann</title>
  <!-- Webfonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap');
  </style>
  <!-- Meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Kompletter Poetry-Slam-Text »Eines Tages, Baby« von Julia Engelmann – modern inszeniert.">
  <!-- Styles -->
  <style>
    :root {
      --dark: #0A1A2A;
      --magenta: #D72663;
      --lila: #6317AA;
      --yellow: #F7B32B;
      --white: #FFFFFF;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      color: var(--white);
      background: linear-gradient(180deg, var(--dark) 0%, #142F50 100%);
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 4rem 1rem 2rem;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2.2rem, 4vw, 3.5rem);
      letter-spacing: 1px;
    }
    nav a.skip {
      position: absolute;
      left: -999px;
      top: auto;
      width: 1px;
      height: 1px;
      overflow: hidden;
    }
    nav a.skip:focus {
      left: 1rem;
      top: 1rem;
      width: auto;
      height: auto;
      background: var(--yellow);
      color: var(--dark);
      padding: .5rem 1rem;
      border-radius: 4px;
    }
    main {
      max-width: 1024px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    section {
      margin-bottom: 3rem;
      animation: fadeIn 1s ease-in both;
    }
    section h2 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(1.5rem, 3vw, 2.3rem);
      margin-bottom: 1rem;
      position: relative;
    }
    section h2::after {
      content: '';
      display: block;
      width: 60px;
      height: 4px;
      background: var(--lila);
      margin-top: .4rem;
    }
    p {
      margin-bottom: 1.2rem;
    }
  </style>
  <!-- GoatCounter -->
  <script async src="https://gc.zgo.at/count.js" data-goatcounter="https://funnypeace.goatcounter.com/count"></script>
  <!-- End GoatCounter -->
</head>
<body>
  <nav>
    <a href="#main" class="skip">Zum Hauptinhalt springen</a>
  </nav>
  
  <header>
    <h1>Eines Tages, Baby</h1>
    <p>von Julia Engelmann</p>
  </header>
  
  <main id="main">
    <section>
      <h2>Der Text</h2>
      <p>Eines Tages, Baby, werden wir alt sein. Oh Baby, werden wir alt sein und an all die Geschichten denken...</p>
    </section>
  </main>
</body>
</html>
