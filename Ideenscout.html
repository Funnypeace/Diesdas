<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideenscout: 20 Variationen eines Themas</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Custom styles to apply the Inter font */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple animation for the result list items */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .result-item {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-3xl mx-auto">
        <main class="bg-gray-800/50 backdrop-blur-sm border border-gray-700 rounded-2xl shadow-2xl p-6 sm:p-8">
            
            <!-- Header Section -->
            <div class="text-center mb-8">
                <h1 class="text-4xl sm:text-5xl font-bold text-white tracking-tight">
                    Ideenscout <span class="text-indigo-400">KI</span>
                </h1>
                <p class="mt-3 text-lg text-gray-400 max-w-xl mx-auto">
                    Gib ein Thema oder eine Grundidee ein und erhalte 20 kreative Variationen per Klick.
                </p>
            </div>

            <!-- Input Form -->
            <form id="idea-form" class="flex flex-col sm:flex-row gap-3 mb-8">
                <input 
                    type="text" 
                    id="theme-input"
                    placeholder="z.B. Eine App für Gärtner, ein Fantasy-Roman, ein neues Kaffeeprodukt..."
                    required
                    class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg text-gray-200 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200"
                >
                <button 
                    type="submit" 
                    id="generate-button"
                    class="w-full sm:w-auto flex items-center justify-center px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-indigo-500 transition-all duration-200 transform active:scale-95 disabled:bg-indigo-800 disabled:cursor-not-allowed disabled:opacity-70"
                >
                    <!-- Spinner Icon (hidden by default) -->
                    <svg id="spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span id="button-text">Variationen finden</span>
                </button>
            </form>

            <!-- Results Section -->
            <div id="results-container">
                <div id="placeholder" class="text-center py-10 px-4 border-2 border-dashed border-gray-700 rounded-lg">
                    <svg class="mx-auto h-12 w-12 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                    </svg>
                    <h3 class="mt-2 text-lg font-medium text-gray-300">Deine kreativen Ideen erscheinen hier</h3>
                    <p class="mt-1 text-sm text-gray-500">Gib oben ein Thema ein, um zu starten.</p>
                </div>
            </div>
            
             <!-- Error Message Box -->
            <div id="error-box" class="hidden mt-4 p-4 bg-red-900/50 border border-red-700 text-red-300 rounded-lg">
                <p id="error-message"></p>
            </div>

        </main>
        <footer class="text-center mt-6 text-sm text-gray-500">
            <p>Powered by Gemini. Erstellt für einfache Bereitstellung auf Vercel.</p>
        </footer>
    </div>

    <script>
        // --- DOM Element References ---
        const ideaForm = document.getElementById('idea-form');
        const themeInput = document.getElementById('theme-input');
        const generateButton = document.getElementById('generate-button');
        const resultsContainer = document.getElementById('results-container');
        const placeholder = document.getElementById('placeholder');
        const spinner = document.getElementById('spinner');
        const buttonText = document.getElementById('button-text');
        const errorBox = document.getElementById('error-box');
        const errorMessage = document.getElementById('error-message');

        // --- Event Listener for Form Submission ---
        ideaForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default page reload
            const theme = themeInput.value.trim();
            if (!theme) return; // Do nothing if input is empty

            // --- UI Updates for Loading State ---
            setLoadingState(true);
            hideError();
            if (placeholder) placeholder.style.display = 'none'; // Hide placeholder
            resultsContainer.innerHTML = ''; // Clear previous results

            try {
                // --- Call the AI to generate ideas ---
                const generatedText = await generateIdeas(theme);
                
                // --- Process and Display Results ---
                displayResults(generatedText);

            } catch (error) {
                console.error("Fehler bei der Ideengenerierung:", error);
                showError("Ein Fehler ist aufgetreten. Bitte versuchen Sie es später erneut. Details: " + error.message);
            } finally {
                // --- Reset UI after completion ---
                setLoadingState(false);
            }
        });

        /**
         * Sets the UI to a loading or idle state.
         * @param {boolean} isLoading - True to show loading indicators, false to hide them.
         */
        function setLoadingState(isLoading) {
            if (isLoading) {
                generateButton.disabled = true;
                spinner.classList.remove('hidden');
                buttonText.textContent = 'Generiere...';
            } else {
                generateButton.disabled = false;
                spinner.classList.add('hidden');
                buttonText.textContent = 'Variationen finden';
            }
        }
        
        /**
         * Displays an error message to the user.
         * @param {string} message - The error message to display.
         */
        function showError(message) {
            errorMessage.textContent = message;
            errorBox.classList.remove('hidden');
        }

        /**
         * Hides the error message box.
         */
        function hideError() {
            errorBox.classList.add('hidden');
        }


        /**
         * Calls the Gemini API to generate variations for a given theme.
         * Implements exponential backoff for retries.
         * @param {string} theme - The user's input theme.
         * @returns {Promise<string>} - A promise that resolves to the generated text.
         */
        async function generateIdeas(theme) {
            // The prompt is crafted in German to guide the AI's output language and format.
            const prompt = `Erstelle genau 20 kreative und unterschiedliche Variationen für das folgende Thema. Gib die Antwort als nummerierte Liste (z.B. "1. Idee...") aus, ohne einleitenden oder abschließenden Text.
            Thema: "${theme}"`;

            const apiKey = ""; // Canvas provides the key
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            
            const payload = {
                contents: [{
                    role: "user",
                    parts: [{ text: prompt }]
                }]
            };

            let response;
            let attempts = 0;
            const maxAttempts = 5;
            let delay = 1000; // Start with 1 second

            // Exponential backoff retry logic
            while (attempts < maxAttempts) {
                try {
                    response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) {
                        const result = await response.json();
                        if (result.candidates && result.candidates[0].content && result.candidates[0].content.parts[0]) {
                            return result.candidates[0].content.parts[0].text;
                        } else {
                            throw new Error("Unerwartete Antwortstruktur von der API.");
                        }
                    } else if (response.status === 429 || response.status >= 500) {
                        // Throttled or server error, so we retry
                        attempts++;
                        if (attempts >= maxAttempts) {
                            throw new Error(`API-Anfrage nach ${maxAttempts} Versuchen fehlgeschlagen. Status: ${response.status}`);
                        }
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2; // Double the delay for the next attempt
                    } else {
                        // Other client-side error, don't retry
                        throw new Error(`API-Anfrage fehlgeschlagen mit Status: ${response.status}`);
                    }
                } catch (error) {
                    attempts++;
                     if (attempts >= maxAttempts) {
                        throw error; // Re-throw the last error after all attempts fail
                    }
                    await new Promise(resolve => setTimeout(resolve, delay));
                    delay *= 2;
                }
            }
             throw new Error("Konnte nach mehreren Versuchen keine Verbindung zur API herstellen.");
        }

        /**
         * Parses the raw text from the API and displays it as a formatted list.
         * @param {string} text - The raw text response from the API.
         */
        function displayResults(text) {
            // The AI is prompted for a numbered list, but we clean it up just in case.
            // This regex handles lines starting with a number, dot, and optional space.
            const ideas = text.split(/\n\d+\.\s*/).filter(idea => idea.trim() !== '');

            // If splitting doesn't work as expected (e.g., plain text response), split by newline.
            if (ideas.length <= 1 && text.includes('\n')) {
                ideas.splice(0, ideas.length, ...text.split('\n').filter(idea => idea.trim() !== ''));
            }
            
            // Remove the "1. " from the first item if it was captured.
            if (ideas.length > 0 && /^\d+\.\s*/.test(ideas[0])) {
               ideas[0] = ideas[0].replace(/^\d+\.\s*/, '');
            }


            const ol = document.createElement('ol');
            ol.className = 'space-y-4';

            ideas.forEach((idea, index) => {
                const li = document.createElement('li');
                li.className = 'result-item flex items-start p-4 bg-gray-800 rounded-lg border border-gray-700 transition-colors hover:bg-gray-700/50';
                li.style.opacity = '0'; // Initial state for animation
                li.style.animationDelay = `${index * 50}ms`;

                const numberSpan = document.createElement('span');
                numberSpan.className = 'mr-4 text-lg font-semibold text-indigo-400';
                numberSpan.textContent = `${index + 1}.`;

                const textSpan = document.createElement('span');
                textSpan.className = 'text-gray-300';
                textSpan.textContent = idea.trim();

                li.appendChild(numberSpan);
                li.appendChild(textSpan);
                ol.appendChild(li);
            });

            resultsContainer.appendChild(ol);
        }
    </script>
</body>
</html>
