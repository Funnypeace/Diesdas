<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtuelle Lavalampe - Hypnotische Animationen</title>
    <!-- GoatCounter -->
    <script async src="https://gc.zgo.at/count.js" data-goatcounter="https://funnypeace.goatcounter.com/count"></script>
    <!-- End GoatCounter -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            background: radial-gradient(circle at center, #1a0033, #000011);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .lava-lamp-container {
            position: relative;
            width: 300px;
            height: 600px;
            background: linear-gradient(145deg, #2a2a3a, #1a1a2a);
            border-radius: 50px 50px 30px 30px;
            box-shadow: 
                0 0 50px rgba(255, 100, 150, 0.3),
                inset 0 0 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        .lamp-base {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(145deg, #4a4a5a, #2a2a3a);
            border-radius: 0 0 30px 30px;
            box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .lamp-top {
            position: absolute;
            top: 0;
            width: 100%;
            height: 60px;
            background: linear-gradient(145deg, #4a4a5a, #2a2a3a);
            border-radius: 50px 50px 0 0;
            box-shadow: 
                inset 0 -5px 15px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(255, 200, 100, 0.4);
        }
        .lava-container {
            position: absolute;
            top: 60px;
            left: 20px;
            right: 20px;
            bottom: 80px;
            background: linear-gradient(180deg, 
                rgba(255, 100, 150, 0.9) 0%,
                rgba(255, 50, 100, 0.8) 30%,
                rgba(200, 50, 150, 0.7) 60%,
                rgba(150, 50, 200, 0.6) 100%);
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 
                inset 0 0 30px rgba(0, 0, 0, 0.3),
                0 0 40px rgba(255, 100, 150, 0.4);
        }
        .lava-blob {
            position: absolute;
            background: radial-gradient(circle, 
                rgba(255, 100, 150, 1) 0%,
                rgba(255, 150, 200, 0.9) 30%,
                rgba(255, 200, 250, 0.7) 70%,
                rgba(255, 255, 255, 0.3) 100%);
            border-radius: 50%;
            filter: blur(2px);
            animation: float 8s ease-in-out infinite;
        }
        .blob1 {
            width: 80px;
            height: 80px;
            left: 50%;
            transform: translateX(-50%);
            bottom: 20px;
            animation-delay: 0s;
        }
        .blob2 {
            width: 120px;
            height: 120px;
            left: 30%;
            transform: translateX(-50%);
            bottom: 100px;
            animation-delay: 2s;
        }
        .blob3 {
            width: 60px;
            height: 60px;
            left: 70%;
            transform: translateX(-50%);
            bottom: 180px;
            animation-delay: 4s;
        }
        .blob4 {
            width: 100px;
            height: 100px;
            left: 40%;
            transform: translateX(-50%);
            bottom: 250px;
            animation-delay: 6s;
        }
        .blob5 {
            width: 70px;
            height: 70px;
            left: 60%;
            transform: translateX(-50%);
            bottom: 320px;
            animation-delay: 1s;
        }
        .blob6 {
            width: 90px;
            height: 90px;
            left: 25%;
            transform: translateX(-50%);
            bottom: 380px;
            animation-delay: 3s;
        }
        .blob7 {
            width: 110px;
            height: 110px;
            left: 75%;
            transform: translateX(-50%);
            bottom: 440px;
            animation-delay: 5s;
        }
        @keyframes float {
            0%, 100% {
                transform: translateX(-50%) translateY(0px) scale(1);
                opacity: 0.8;
            }
            25% {
                transform: translateX(-30%) translateY(-20px) scale(1.1);
                opacity: 1;
            }
            50% {
                transform: translateX(-70%) translateY(-40px) scale(0.9);
                opacity: 0.7;
            }
            75% {
                transform: translateX(-20%) translateY(-60px) scale(1.05);
                opacity: 0.9;
            }
        }
        .bubble {
            position: absolute;
            background: radial-gradient(circle, 
                rgba(255, 255, 255, 0.6) 0%,
                rgba(255, 255, 255, 0.2) 70%,
                transparent 100%);
            border-radius: 50%;
            animation: bubble-rise 15s linear infinite;
        }
        .bubble1 {
            width: 10px;
            height: 10px;
            left: 20%;
            bottom: 0;
            animation-delay: 0s;
        }
        .bubble2 {
            width: 8px;
            height: 8px;
            left: 80%;
            bottom: 0;
            animation-delay: 5s;
        }
        .bubble3 {
            width: 6px;
            height: 6px;
            left: 50%;
            bottom: 0;
            animation-delay: 10s;
        }
        .bubble4 {
            width: 12px;
            height: 12px;
            left: 35%;
            bottom: 0;
            animation-delay: 3s;
        }
        .bubble5 {
            width: 9px;
            height: 9px;
            left: 65%;
            bottom: 0;
            animation-delay: 8s;
        }
        @keyframes bubble-rise {
            0% {
                transform: translateY(0px) translateX(0px);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            50% {
                transform: translateY(-200px) translateX(20px);
                opacity: 0.5;
            }
            100% {
                transform: translateY(-460px) translateX(-10px);
                opacity: 0;
            }
        }
        .glow-effect {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                transparent 30%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 70%);
            border-radius: 40px;
            animation: glow-sweep 6s ease-in-out infinite;
        }
        @keyframes glow-sweep {
            0%, 100% {
                transform: translateX(-100%);
            }
            50% {
                transform: translateX(100%);
            }
        }
    </style>
</head>
<body>
    <div class="lava-lamp-container">
        <div class="lamp-top"></div>
        <div class="lava-container">
            <div class="lava-blob blob1"></div>
            <div class="lava-blob blob2"></div>
            <div class="lava-blob blob3"></div>
            <div class="lava-blob blob4"></div>
            <div class="lava-blob blob5"></div>
            <div class="lava-blob blob6"></div>
            <div class="lava-blob blob7"></div>
            <div class="bubble bubble1"></div>
            <div class="bubble bubble2"></div>
            <div class="bubble bubble3"></div>
            <div class="bubble bubble4"></div>
            <div class="bubble bubble5"></div>
            <div class="glow-effect"></div>
        </div>
        <div class="lamp-base"></div>
    </div>
</body>
</html>
