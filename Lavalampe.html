<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtuelle Lavalampe - Hypnotische Animationen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at center, #1a0033, #000011);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .lava-lamp-container {
            position: relative;
            width: 300px;
            height: 600px;
            background: linear-gradient(145deg, #2a2a3a, #1a1a2a);
            border-radius: 50px 50px 30px 30px;
            box-shadow: 
                0 0 50px rgba(255, 100, 150, 0.3),
                inset 0 0 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .lamp-base {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(145deg, #4a4a5a, #2a2a3a);
            border-radius: 0 0 30px 30px;
            box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .lamp-top {
            position: absolute;
            top: 0;
            width: 100%;
            height: 60px;
            background: linear-gradient(145deg, #4a4a5a, #2a2a3a);
            border-radius: 50px 50px 0 0;
            box-shadow: 
                inset 0 -5px 15px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(255, 200, 100, 0.4);
        }

        .lava-container {
            position: absolute;
            top: 60px;
            left: 20px;
            right: 20px;
            bottom: 80px;
            background: linear-gradient(180deg, 
                rgba(255, 100, 150, 0.9) 0%,
                rgba(255, 50, 100, 0.8) 30%,
                rgba(200, 50, 150, 0.7) 60%,
                rgba(150, 50, 200, 0.6) 100%);
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 
                inset 0 0 30px rgba(0, 0, 0, 0.3),
                0 0 40px rgba(255, 100, 150, 0.4);
        }

        .lava-blob {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, 
                rgba(255, 150, 200, 0.9),
                rgba(255, 100, 150, 0.7),
                rgba(200, 50, 150, 0.5));
            filter: blur(1px);
            animation: float 8s ease-in-out infinite;
        }

        .blob1 {
            width: 80px;
            height: 100px;
            left: 50px;
            animation-delay: 0s;
            animation-duration: 12s;
        }

        .blob2 {
            width: 60px;
            height: 80px;
            left: 120px;
            animation-delay: -2s;
            animation-duration: 15s;
        }

        .blob3 {
            width: 100px;
            height: 120px;
            left: 30px;
            animation-delay: -4s;
            animation-duration: 18s;
        }

        .blob4 {
            width: 70px;
            height: 90px;
            left: 140px;
            animation-delay: -6s;
            animation-duration: 14s;
        }

        .blob5 {
            width: 90px;
            height: 110px;
            left: 80px;
            animation-delay: -8s;
            animation-duration: 16s;
        }

        .blob6 {
            width: 50px;
            height: 70px;
            left: 160px;
            animation-delay: -10s;
            animation-duration: 13s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(400px) scale(1) rotate(0deg);
                opacity: 0.8;
            }
            25% {
                transform: translateY(300px) scale(1.1) rotate(90deg);
                opacity: 0.9;
            }
            50% {
                transform: translateY(100px) scale(0.9) rotate(180deg);
                opacity: 1;
            }
            75% {
                transform: translateY(200px) scale(1.05) rotate(270deg);
                opacity: 0.85;
            }
        }

        .glow-effect {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, 
                transparent 0%,
                rgba(255, 150, 200, 0.1) 50%,
                transparent 100%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.05);
            }
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, 
                rgba(255, 200, 150, 0.4),
                rgba(255, 150, 100, 0.2));
            animation: bubble 6s linear infinite;
        }

        .bubble1 {
            width: 15px;
            height: 15px;
            left: 60px;
            animation-delay: 0s;
        }

        .bubble2 {
            width: 10px;
            height: 10px;
            left: 130px;
            animation-delay: -1s;
        }

        .bubble3 {
            width: 20px;
            height: 20px;
            left: 100px;
            animation-delay: -3s;
        }

        .bubble4 {
            width: 12px;
            height: 12px;
            left: 180px;
            animation-delay: -4s;
        }

        @keyframes bubble {
            0% {
                transform: translateY(460px);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-20px);
                opacity: 0;
            }
        }

        .controls {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        .control-btn {
            padding: 10px 20px;
            background: linear-gradient(145deg, #3a3a4a, #2a2a3a);
            border: none;
            border-radius: 25px;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: linear-gradient(145deg, #4a4a5a, #3a3a4a);
            box-shadow: 
                0 8px 20px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .title {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 20px rgba(255, 100, 150, 0.5);
            z-index: 10;
        }

        .color-theme-red {
            --primary: rgba(255, 50, 100, 0.8);
            --secondary: rgba(200, 50, 150, 0.7);
        }

        .color-theme-blue {
            --primary: rgba(50, 150, 255, 0.8);
            --secondary: rgba(100, 200, 255, 0.7);
        }

        .color-theme-green {
            --primary: rgba(100, 255, 150, 0.8);
            --secondary: rgba(50, 200, 100, 0.7);
        }

        @media (max-width: 768px) {
            .lava-lamp-container {
                width: 250px;
                height: 500px;
            }
            
            .title {
                font-size: 20px;
            }
            
            .controls {
                bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <h1 class="title">Virtuelle Lavalampe</h1>
    
    <div class="lava-lamp-container">
        <div class="lamp-top"></div>
        <div class="lava-container">
            <div class="lava-blob blob1"></div>
            <div class="lava-blob blob2"></div>
            <div class="lava-blob blob3"></div>
            <div class="lava-blob blob4"></div>
            <div class="lava-blob blob5"></div>
            <div class="lava-blob blob6"></div>
            
            <div class="bubble bubble1"></div>
            <div class="bubble bubble2"></div>
            <div class="bubble bubble3"></div>
            <div class="bubble bubble4"></div>
            
            <div class="glow-effect"></div>
        </div>
        <div class="lamp-base"></div>
    </div>

    <div class="controls">
        <button class="control-btn" onclick="changeColor('red')">Rot</button>
        <button class="control-btn" onclick="changeColor('blue')">Blau</button>
        <button class="control-btn" onclick="changeColor('green')">Gr√ºn</button>
        <button class="control-btn" onclick="toggleAnimation()">Pause/Start</button>
    </div>

    <script>
        let animationPaused = false;
        
        function changeColor(color) {
            const container = document.querySelector('.lava-container');
            const blobs = document.querySelectorAll('.lava-blob');
            const bubbles = document.querySelectorAll('.bubble');
            
            switch(color) {
                case 'red':
                    container.style.background = `linear-gradient(180deg, 
                        rgba(255, 100, 150, 0.9) 0%,
                        rgba(255, 50, 100, 0.8) 30%,
                        rgba(200, 50, 150, 0.7) 60%,
                        rgba(150, 50, 200, 0.6) 100%)`;
                    blobs.forEach(blob => {
                        blob.style.background = `radial-gradient(circle at 30% 30%, 
                            rgba(255, 150, 200, 0.9),
                            rgba(255, 100, 150, 0.7),
                            rgba(200, 50, 150, 0.5))`;
                    });
                    break;
                case 'blue':
                    container.style.background = `linear-gradient(180deg, 
                        rgba(100, 150, 255, 0.9) 0%,
                        rgba(50, 100, 255, 0.8) 30%,
                        rgba(50, 150, 200, 0.7) 60%,
                        rgba(50, 100, 200, 0.6) 100%)`;
                    blobs.forEach(blob => {
                        blob.style.background = `radial-gradient(circle at 30% 30%, 
                            rgba(150, 200, 255, 0.9),
                            rgba(100, 150, 255, 0.7),
                            rgba(50, 150, 200, 0.5))`;
                    });
                    break;
                case 'green':
                    container.style.background = `linear-gradient(180deg, 
                        rgba(100, 255, 150, 0.9) 0%,
                        rgba(50, 255, 100, 0.8) 30%,
                        rgba(50, 200, 150, 0.7) 60%,
                        rgba(50, 150, 100, 0.6) 100%)`;
                    blobs.forEach(blob => {
                        blob.style.background = `radial-gradient(circle at 30% 30%, 
                            rgba(150, 255, 200, 0.9),
                            rgba(100, 255, 150, 0.7),
                            rgba(50, 200, 150, 0.5))`;
                    });
                    break;
            }
        }
        
        function toggleAnimation() {
            const blobs = document.querySelectorAll('.lava-blob');
            const bubbles = document.querySelectorAll('.bubble');
            const glowEffect = document.querySelector('.glow-effect');
            
            if (animationPaused) {
                blobs.forEach(blob => {
                    blob.style.animationPlayState = 'running';
                });
                bubbles.forEach(bubble => {
                    bubble.style.animationPlayState = 'running';
                });
                glowEffect.style.animationPlayState = 'running';
                animationPaused = false;
            } else {
                blobs.forEach(blob => {
                    blob.style.animationPlayState = 'paused';
                });
                bubbles.forEach(bubble => {
                    bubble.style.animationPlayState = 'paused';
                });
                glowEffect.style.animationPlayState = 'paused';
                animationPaused = true;
            }
        }
        
        // Automatischer Farbwechsel alle 15 Sekunden
        setInterval(() => {
            const colors = ['red', 'blue', 'green'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            changeColor(randomColor);
        }, 15000);
        
        // Zus√§tzliche Blasen-Effekte hinzuf√ºgen
        function createRandomBubble() {
            const container = document.querySelector('.lava-container');
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.style.width = Math.random() * 15 + 5 + 'px';
            bubble.style.height = bubble.style.width;
            bubble.style.left = Math.random() * 200 + 20 + 'px';
            bubble.style.animationDuration = Math.random() * 4 + 4 + 's';
            
            container.appendChild(bubble);
            
            setTimeout(() => {
                if (bubble.parentNode) {
                    bubble.parentNode.removeChild(bubble);
                }
            }, 8000);
        }
        
        // Neue Blasen alle 3 Sekunden erstellen
        setInterval(createRandomBubble, 3000);
    </script>
</body>
</html>
