<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immobilien-Mietspiegel-Explorer Hamburg & Umgebung</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        .search-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .search-controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .search-group {
            flex: 1;
            min-width: 200px;
        }
        .search-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        .search-group select,
        .search-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
        }
    <!-- GoatCounter -->
    <script async src="https://gc.zgo.at/count.js" data-goatcounter="https://funnypeace.goatcounter.com/count"></script>
    <!-- End GoatCounter -->
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Immobilien-Mietspiegel-Explorer</h1>
            <p>Hamburg & Umgebung</p>
        </div>
        
        <div class="search-section">
            <h2>Mietspiegel durchsuchen</h2>
            <div class="search-controls">
                <div class="search-group">
                    <label for="district">Stadtteil:</label>
                    <select id="district">
                        <option value="">Alle Stadtteile</option>
                        <option value="altona">Altona</option>
                        <option value="eimsbuettel">Eimsb√ºttel</option>
                        <option value="hamburg-mitte">Hamburg-Mitte</option>
                        <option value="hamburg-nord">Hamburg-Nord</option>
                        <option value="harburg">Harburg</option>
                        <option value="bergedorf">Bergedorf</option>
                        <option value="wandsbek">Wandsbek</option>
                    </select>
                </div>
                
                <div class="search-group">
                    <label for="rooms">Zimmer:</label>
                    <select id="rooms">
                        <option value="">Alle</option>
                        <option value="1">1 Zimmer</option>
                        <option value="2">2 Zimmer</option>
                        <option value="3">3 Zimmer</option>
                        <option value="4">4+ Zimmer</option>
                    </select>
                </div>
                
                <div class="search-group">
                    <label for="price-range">Preisbereich (‚Ç¨):</label>
                    <select id="price-range">
                        <option value="">Alle Preise</option>
                        <option value="0-500">bis 500‚Ç¨</option>
                        <option value="500-800">500-800‚Ç¨</option>
                        <option value="800-1200">800-1.200‚Ç¨</option>
                        <option value="1200-1600">1.200-1.600‚Ç¨</option>
                        <option value="1600+">√ºber 1.600‚Ç¨</option>
                    </select>
                </div>
            </div>
            
            <button onclick="searchProperties()" style="background: linear-gradient(45deg, #667eea, #764ba2); color: white; border: none; padding: 15px 30px; border-radius: 25px; font-size: 18px; cursor: pointer; transition: transform 0.2s;">
                üîç Suchen
            </button>
        </div>
        
        <div id="results" class="results-section"></div>
    </div>
    
    <script>
        function searchProperties() {
            const district = document.getElementById('district').value;
            const rooms = document.getElementById('rooms').value;
            const priceRange = document.getElementById('price-range').value;
            
            // Simulate search results
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div style="background: white; border-radius: 15px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);">
                    <h3 style="color: #333; margin-bottom: 20px;">Suchergebnisse</h3>
                    <p style="color: #666;">Suche nach: ${district || 'Alle Stadtteile'}, ${rooms || 'Alle'} Zimmer, ${priceRange || 'Alle Preise'}</p>
                    <div style="margin-top: 20px; padding: 20px; background: #f8f9fa; border-radius: 10px;">
                        <p style="color: #888; font-style: italic;">Diese Funktion w√ºrde in einer vollst√§ndigen Implementierung echte Mietspiegeldaten anzeigen.</p>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
