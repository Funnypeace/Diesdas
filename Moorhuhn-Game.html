<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Moorhuhn Jagd</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Arial Black', Arial, sans-serif;
    background: linear-gradient(135deg, #87CEEB 0%, #4682B4 50%, #2F4F4F 100%);
    min-height: 100vh;
    overflow: hidden;
    user-select: none;
    cursor: crosshair;
  }

  .game-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  .clouds {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
  }

  .cloud {
    position: absolute;
    background: rgba(255, 255, 255, 0.8);
    border-radius: 50px;
    animation: float 20s infinite linear;
  }

  .cloud::before,
  .cloud::after {
    content: '';
    position: absolute;
    background: rgba(255, 255, 255, 0.8);
    border-radius: 50px;
  }

  .cloud1 {
    width: 80px;
    height: 40px;
    top: 20%;
    left: -100px;
  }

  .cloud1::before {
    width: 50px;
    height: 50px;
    top: -25px;
    left: 10px;
  }

  .cloud1::after {
    width: 60px;
    height: 40px;
    top: -15px;
    right: 10px;
  }

  .cloud2 {
    width: 60px;
    height: 30px;
    top: 10%;
    left: -80px;
    animation-delay: -10s;
  }

  .cloud2::before {
    width: 40px;
    height: 40px;
    top: -20px;
    left: 5px;
  }

  .cloud2::after {
    width: 50px;
    height: 30px;
    top: -10px;
    right: 5px;
  }

  @keyframes float {
    0% { transform: translateX(-100px); }
    100% { transform: translateX(calc(100vw + 100px)); }
  }

  .ui {
    position: fixed;
    top: 20px;
    left: 20px;
    right: 20px;
    z-index: 100;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(0, 0, 0, 0.7);
    padding: 15px 25px;
    border-radius: 15px;
    color: white;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  }

  .score, .timer, .ammo {
    font-size: 1.4rem;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
  }

  .score {
    color: #FFD700;
  }

  .timer {
    color: #FF6B6B;
  }

  .ammo {
    color: #4ECDC4;
  }

  .game-area {
    position: relative;
    width: 100%;
    height: 100%;
    z-index: 10;
  }

  .chicken {
    position: absolute;
    width: 80px;
    height: 80px;
    cursor: crosshair;
    transition: transform 0.1s ease;
    z-index: 50;
    filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.3));
  }

  .chicken:hover {
    transform: scale(1.1);
  }

  .chicken:active {
    transform: scale(0.9);
  }

  .chicken.moving {
    animation: fly 3s linear infinite;
  }

  @keyframes fly {
    0% { transform: translateX(0) rotate(0deg); }
    25% { transform: translateX(20px) rotate(5deg); }
    50% { transform: translateX(0) rotate(0deg); }
    75% { transform: translateX(-20px) rotate(-5deg); }
    100% { transform: translateX(0) rotate(0deg); }
  }

  .chicken.hit {
    animation: explode 0.5s ease-out forwards;
  }

  @keyframes explode {
    0% { transform: scale(1) rotate(0deg); opacity: 1; }
    50% { transform: scale(1.5) rotate(180deg); opacity: 0.8; }
    100% { transform: scale(0) rotate(360deg); opacity: 0; }
  }

  .start-btn {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 20px 40px;
    font-size: 1.8rem;
    font-weight: bold;
    border: none;
    border-radius: 15px;
    background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
    color: white;
    cursor: pointer;
    z-index: 200;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease;
  }

  .start-btn:hover {
    transform: translate(-50%, -50%) scale(1.1);
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
  }

  .start-btn:active {
    transform: translate(-50%, -50%) scale(0.95);
  }

  .game-over {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0, 0, 0, 0.9);
    color: white;
    padding: 30px 50px;
    border-radius: 20px;
    text-align: center;
    z-index: 200;
    box-shadow: 0 16px 64px rgba(0, 0, 0, 0.5);
  }

  .game-over h2 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    color: #FFD700;
  }

  .game-over p {
    font-size: 1.4rem;
    margin-bottom: 25px;
  }

  .final-score {
    font-size: 3rem;
    color: #4ECDC4;
    font-weight: bold;
    margin: 20px 0;
  }

  .crosshair {
    position: fixed;
    width: 40px;
    height: 40px;
    pointer-events: none;
    z-index: 1000;
    transform: translate(-50%, -50%);
  }

  .crosshair::before,
  .crosshair::after {
    content: '';
    position: absolute;
    background: rgba(255, 255, 255, 0.8);
    border-radius: 2px;
  }

  .crosshair::before {
    width: 2px;
    height: 40px;
    left: 50%;
    transform: translateX(-50%);
  }

  .crosshair::after {
    width: 40px;
    height: 2px;
    top: 50%;
    transform: translateY(-50%);
  }

  .hit-effect {
    position: absolute;
    width: 100px;
    height: 100px;
    pointer-events: none;
    z-index: 60;
    animation: hitEffect 0.6s ease-out forwards;
  }

  @keyframes hitEffect {
    0% {
      transform: scale(0) rotate(0deg);
      opacity: 1;
    }
    50% {
      transform: scale(1.2) rotate(180deg);
      opacity: 0.8;
    }
    100% {
      transform: scale(2) rotate(360deg);
      opacity: 0;
    }
  }

  .muzzle-flash {
    position: fixed;
    width: 30px;
    height: 30px;
    background: radial-gradient(circle, #FFD700 0%, #FF6B6B 50%, transparent 70%);
    border-radius: 50%;
    pointer-events: none;
    z-index: 999;
    animation: flash 0.1s ease-out forwards;
  }

  @keyframes flash {
    0% { opacity: 1; transform: scale(0); }
    100% { opacity: 0; transform: scale(1); }
  }

  .hidden {
    display: none;
  }
</style>
</head>
<body>

<div class="game-container">
  <!-- Hintergrund-Wolken -->
  <div class="clouds">
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
  </div>

  <!-- UI -->
  <div class="ui">
    <div class="score">Punkte: <span id="score">0</span></div>
    <div class="timer">Zeit: <span id="timer">60</span>s</div>
    <div class="ammo">Munition: <span id="ammo">30</span></div>
  </div>

  <!-- Spielbereich -->
  <div class="game-area" id="game-area"></div>

  <!-- Fadenkreuz -->
  <div class="crosshair" id="crosshair"></div>

  <!-- Start Button -->
  <button class="start-btn" id="start-btn">üêî MOORHUHN JAGD STARTEN üéØ</button>

  <!-- Game Over Screen -->
  <div class="game-over hidden" id="game-over">
    <h2>Jagd beendet!</h2>
    <p>Deine Punktzahl:</p>
    <div class="final-score" id="final-score">0</div>
    <button class="start-btn" onclick="startGame()">Nochmal spielen</button>
  </div>
</div>

<script>
  const gameArea = document.getElementById('game-area');
  const scoreDisplay = document.getElementById('score');
  const timerDisplay = document.getElementById('timer');
  const ammoDisplay = document.getElementById('ammo');
  const startBtn = document.getElementById('start-btn');
  const gameOverScreen = document.getElementById('game-over');
  const finalScoreDisplay = document.getElementById('final-score');
  const crosshair = document.getElementById('crosshair');

  let gameState = {
    score: 0,
    timeLeft: 60,
    ammo: 30,
    isPlaying: false,
    chickens: [],
    gameInterval: null,
    timerInterval: null,
    spawnInterval: null
  };

  // Moorhuhn SVG (verbessertes Design)
  const chickenSVG = `<svg viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
    <!-- K√∂rper -->
    <ellipse cx="40" cy="50" rx="25" ry="20" fill="#8B4513" stroke="#654321" stroke-width="2"/>
    <!-- Kopf -->
    <circle cx="40" cy="25" r="18" fill="#D2691E" stroke="#B8860B" stroke-width="2"/>
    <!-- Schnabel -->
    <polygon points="50,25 65,20 60,30" fill="#FF8C00"/>
    <!-- Auge -->
    <circle cx="45" cy="20" r="4" fill="white"/>
    <circle cx="47" cy="18" r="2" fill="black"/>
    <!-- Kamm -->
    <polygon points="35,10 40,5 45,10 40,15" fill="#DC143C"/>
    <!-- Fl√ºgel -->
    <ellipse cx="30" cy="45" rx="12" ry="18" fill="#A0522D" stroke="#8B4513" stroke-width="2"/>
    <!-- Beine -->
    <rect x="35" y="65" width="3" height="12" fill="#FF8C00"/>
    <rect x="42" y="65" width="3" height="12" fill="#FF8C00"/>
    <!-- F√º√üe -->
    <polygon points="32,77 38,77 35,82" fill="#FF8C00"/>
    <polygon points="39,77 45,77 42,82" fill="#FF8C00"/>
  </svg>`;

  // Fadenkreuz-Bewegung
  document.addEventListener('mousemove', (e) => {
    crosshair.style.left = e.clientX + 'px';
    crosshair.style.top = e.clientY + 'px';
  });

  // Schuss-Effekt
  document.addEventListener('click', (e) => {
    if (!gameState.isPlaying) return;
    
    if (gameState.ammo > 0) {
      gameState.ammo--;
      ammoDisplay.textContent = gameState.ammo;
      
      // Muzzle Flash
      const flash = document.createElement('div');
      flash.className = 'muzzle-flash';
      flash.style.left = e.clientX + 'px';
      flash.style.top = e.clientY + 'px';
      document.body.appendChild(flash);
      
      setTimeout(() => flash.remove(), 100);
      
      // Pr√ºfe ob Munition aufgebraucht
      if (gameState.ammo === 0) {
        endGame();
      }
    }
  });

  function getRandomPosition() {
    const margin = 100;
    const maxX = window.innerWidth - margin;
    const maxY = window.innerHeight - margin - 100; // UI-Bereich ausschlie√üen
    
    return {
      x: Math.random() * (maxX - margin) + margin,
      y: Math.random() * (maxY - margin) + margin + 100
    };
  }

  function createChicken() {
    const chicken = document.createElement('div');
    chicken.className = 'chicken moving';
    chicken.innerHTML = chickenSVG;
    
    const pos = getRandomPosition();
    chicken.style.left = pos.x + 'px';
    chicken.style.top = pos.y + 'px';

    // Moorhuhn-Click Handler
    chicken.addEventListener('click', (e) => {
      e.stopPropagation();
      hitChicken(chicken);
    });

    gameArea.appendChild(chicken);
    gameState.chickens.push(chicken);

    // Moorhuhn nach 3-8 Sekunden automatisch entfernen
    setTimeout(() => {
      if (chicken.parentNode) {
        removeChicken(chicken);
      }
    }, Math.random() * 5000 + 3000);
  }

  function hitChicken(chicken) {
    if (chicken.classList.contains('hit')) return;
    
    chicken.classList.add('hit');
    gameState.score += 10;
    scoreDisplay.textContent = gameState.score;

    // Hit-Effekt
    const hitEffect = document.createElement('div');
    hitEffect.className = 'hit-effect';
    hitEffect.innerHTML = 'üí•';
    hitEffect.style.left = chicken.style.left;
    hitEffect.style.top = chicken.style.top;
    hitEffect.style.fontSize = '50px';
    hitEffect.style.textAlign = 'center';
    hitEffect.style.lineHeight = '100px';
    gameArea.appendChild(hitEffect);

    setTimeout(() => {
      hitEffect.remove();
      removeChicken(chicken);
    }, 500);
  }

  function removeChicken(chicken) {
    const index = gameState.chickens.indexOf(chicken);
    if (index > -1) {
      gameState.chickens.splice(index, 1);
    }
    if (chicken.parentNode) {
      chicken.remove();
    }
  }

  function spawnChicken() {
    if (!gameState.isPlaying) return;
    
    // Maximal 5 Moorh√ºhner gleichzeitig
    if (gameState.chickens.length < 5) {
      createChicken();
    }
  }

  function startGame() {
    // Reset
    gameState.score = 0;
    gameState.timeLeft = 60;
    gameState.ammo = 30;
    gameState.isPlaying = true;
    
    scoreDisplay.textContent = gameState.score;
    timerDisplay.textContent = gameState.timeLeft;
    ammoDisplay.textContent = gameState.ammo;
    
    startBtn.classList.add('hidden');
    gameOverScreen.classList.add('hidden');
    
    // Alle bestehenden Moorh√ºhner entfernen
    gameState.chickens.forEach(chicken => chicken.remove());
    gameState.chickens = [];

    // Timer
    gameState.timerInterval = setInterval(() => {
      gameState.timeLeft--;
      timerDisplay.textContent = gameState.timeLeft;
      
      if (gameState.timeLeft <= 0) {
        endGame();
      }
    }, 1000);

    // Moorhuhn-Spawning
    gameState.spawnInterval = setInterval(() => {
      spawnChicken();
    }, 1500);

    // Sofort erstes Moorhuhn spawnen
    spawnChicken();
  }

  function endGame() {
    gameState.isPlaying = false;
    
    clearInterval(gameState.timerInterval);
    clearInterval(gameState.spawnInterval);
    
    // Alle Moorh√ºhner entfernen
    gameState.chickens.forEach(chicken => chicken.remove());
    gameState.chickens = [];
    
    finalScoreDisplay.textContent = gameState.score;
    gameOverScreen.classList.remove('hidden');
  }

  // Event Listeners
  startBtn.addEventListener('click', startGame);

  // Cursor verstecken im Spielbereich
  document.body.style.cursor = 'none';
</script>

</body>
</html>
