<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Moorhuhn Jagd</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial Black', Arial, sans-serif;
      background: linear-gradient(135deg, #87CEEB 0%, #4682B4 50%, #2F4F4F 100%);
      min-height: 100vh;
      overflow: hidden;
      user-select: none;
      cursor: crosshair;
    }
    .game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .clouds {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    .cloud {
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50px;
      animation: float 20s infinite linear;
    }
    .cloud::before,
    .cloud::after {
      content: '';
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50px;
    }
    .cloud1 {
      width: 80px;
      height: 40px;
      top: 20%;
      left: -100px;
    }
    .cloud1::before {
      width: 50px;
      height: 50px;
      top: -25px;
      left: 10px;
    }
    .cloud1::after {
      width: 60px;
      height: 40px;
      top: -15px;
      right: 10px;
    }
    .cloud2 {
      width: 60px;
      height: 30px;
      top: 40%;
      left: -80px;
      animation-delay: -10s;
    }
    .cloud2::before {
      width: 40px;
      height: 40px;
      top: -20px;
      left: 15px;
    }
    .cloud2::after {
      width: 45px;
      height: 35px;
      top: -10px;
      right: 15px;
    }
    .cloud3 {
      width: 100px;
      height: 50px;
      top: 10%;
      left: -120px;
      animation-delay: -5s;
    }
    .cloud3::before {
      width: 60px;
      height: 60px;
      top: -30px;
      left: 20px;
    }
    .cloud3::after {
      width: 70px;
      height: 45px;
      top: -20px;
      right: 20px;
    }
    @keyframes float {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(calc(100vw + 120px));
      }
    }
    .score {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      z-index: 100;
    }
    .timer {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      z-index: 100;
    }
    .moorhuhn {
      position: absolute;
      width: 80px;
      height: 60px;
      cursor: pointer;
      z-index: 10;
      transition: transform 0.1s ease;
    }
    .moorhuhn:hover {
      transform: scale(1.1);
    }
    .moorhuhn.hit {
      animation: hit 0.5s ease-out;
    }
    @keyframes hit {
      0% {
        transform: scale(1) rotate(0deg);
      }
      50% {
        transform: scale(1.2) rotate(10deg);
      }
      100% {
        transform: scale(0) rotate(360deg);
        opacity: 0;
      }
    }
    .game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.9);
      color: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      z-index: 1000;
      display: none;
    }
    .game-over h2 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #FFD700;
    }
    .game-over p {
      font-size: 24px;
      margin-bottom: 30px;
    }
    .restart-btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    .restart-btn:hover {
      background: #45a049;
      transform: scale(1.05);
    }
    .instructions {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      text-align: center;
      font-size: 18px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      z-index: 100;
    }
    .crosshair {
      position: absolute;
      width: 30px;
      height: 30px;
      pointer-events: none;
      z-index: 1000;
      transform: translate(-50%, -50%);
    }
    .crosshair::before,
    .crosshair::after {
      content: '';
      position: absolute;
      background: red;
    }
    .crosshair::before {
      width: 30px;
      height: 2px;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
    }
    .crosshair::after {
      width: 2px;
      height: 30px;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
    }
  </style>
  <!-- GoatCounter -->
  <script async src="https://gc.zgo.at/count.js" data-goatcounter="https://funnypeace.goatcounter.com/count"></script>
  <!-- End GoatCounter -->
</head>
<body>
  <div class="game-container">
    <div class="score">Score: <span id="score">0</span></div>
    <div class="timer">Zeit: <span id="timer">60</span>s</div>
    
    <div class="clouds">
      <div class="cloud cloud1"></div>
      <div class="cloud cloud2"></div>
      <div class="cloud cloud3"></div>
    </div>
    
    <div class="crosshair" id="crosshair"></div>
    
    <div class="game-over" id="gameOver">
      <h2>Spiel beendet!</h2>
      <p>Dein Score: <span id="finalScore">0</span></p>
      <button class="restart-btn" onclick="restartGame()">Nochmal spielen</button>
    </div>
    
    <div class="instructions">
      Klicke auf die Moorh√ºhner! Du hast 60 Sekunden Zeit.
    </div>
  </div>

  <script>
    let score = 0;
    let timeLeft = 60;
    let gameRunning = true;
    let moorhuhnInterval;
    let timerInterval;
    
    const scoreElement = document.getElementById('score');
    const timerElement = document.getElementById('timer');
    const gameOverElement = document.getElementById('gameOver');
    const finalScoreElement = document.getElementById('finalScore');
    const crosshair = document.getElementById('crosshair');
    
    // Moorhuhn-Emojis f√ºr Vielfalt
    const moorhuhnEmojis = ['üêî', 'üêì', 'ü¶Ü', 'üê¶', 'ü¶ú'];
    
    function startGame() {
      gameRunning = true;
      score = 0;
      timeLeft = 60;
      updateDisplay();
      
      // Timer starten
      timerInterval = setInterval(() => {
        timeLeft--;
        updateDisplay();
        
        if (timeLeft <= 0) {
          endGame();
        }
      }, 1000);
      
      // Moorh√ºhner spawnen
      moorhuhnInterval = setInterval(spawnMoorhuhn, 800 + Math.random() * 1200);
    }
    
    function spawnMoorhuhn() {
      if (!gameRunning) return;
      
      const moorhuhn = document.createElement('div');
      moorhuhn.className = 'moorhuhn';
      moorhuhn.style.fontSize = '60px';
      moorhuhn.textContent = moorhuhnEmojis[Math.floor(Math.random() * moorhuhnEmojis.length)];
      
      // Zuf√§llige Position
      const maxX = window.innerWidth - 80;
      const maxY = window.innerHeight - 60;
      moorhuhn.style.left = Math.random() * maxX + 'px';
      moorhuhn.style.top = Math.random() * maxY + 'px';
      
      // Zuf√§llige Bewegungsrichtung
      const direction = Math.random() < 0.5 ? 1 : -1;
      const speed = 2 + Math.random() * 3;
      
      moorhuhn.addEventListener('click', () => {
        if (gameRunning) {
          hitMoorhuhn(moorhuhn);
        }
      });
      
      document.querySelector('.game-container').appendChild(moorhuhn);
      
      // Moorhuhn bewegen
      const moveInterval = setInterval(() => {
        if (!gameRunning || !moorhuhn.parentNode) {
          clearInterval(moveInterval);
          return;
        }
        
        const currentLeft = parseInt(moorhuhn.style.left);
        const newLeft = currentLeft + (speed * direction);
        
        if (newLeft < -80 || newLeft > window.innerWidth) {
          moorhuhn.remove();
          clearInterval(moveInterval);
        } else {
          moorhuhn.style.left = newLeft + 'px';
        }
      }, 50);
      
      // Moorhuhn nach 5 Sekunden entfernen, falls nicht geklickt
      setTimeout(() => {
        if (moorhuhn.parentNode) {
          moorhuhn.remove();
        }
      }, 5000);
    }
    
    function hitMoorhuhn(moorhuhn) {
      score += 10;
      updateDisplay();
      
      moorhuhn.classList.add('hit');
      
      // Sound-Effekt simulieren
      console.log('Moorhuhn getroffen!');
      
      setTimeout(() => {
        if (moorhuhn.parentNode) {
          moorhuhn.remove();
        }
      }, 500);
    }
    
    function updateDisplay() {
      scoreElement.textContent = score;
      timerElement.textContent = timeLeft;
    }
    
    function endGame() {
      gameRunning = false;
      clearInterval(timerInterval);
      clearInterval(moorhuhnInterval);
      
      // Alle verbleibenden Moorh√ºhner entfernen
      document.querySelectorAll('.moorhuhn').forEach(m => m.remove());
      
      finalScoreElement.textContent = score;
      gameOverElement.style.display = 'block';
    }
    
    function restartGame() {
      gameOverElement.style.display = 'none';
      document.querySelectorAll('.moorhuhn').forEach(m => m.remove());
      startGame();
    }
    
    // Fadenkreuz folgt der Maus
    document.addEventListener('mousemove', (e) => {
      crosshair.style.left = e.clientX + 'px';
      crosshair.style.top = e.clientY + 'px';
    });
    
    // Spiel starten
    startGame();
  </script>
</body>
</html>
