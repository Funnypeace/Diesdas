<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orb Miner - Deep Earth Adventure</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(180deg, #001122 0%, #332211 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: monospace;
            color: white;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        canvas {
            border: 2px solid #888;
            box-shadow: 0 0 25px rgba(255,200,0,0.3);
            border-radius: 5px;
        }
        #controls {
            text-align: center;
            color: #ccc;
            font-size: 12px;
            max-width: 500px;
        }
        #info {
            text-align: center;
            color: #ffcc00;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
    <!-- GoatCounter -->
    <script async src="https://gc.zgo.at/count.js" data-goatcounter="https://funnypeace.goatcounter.com/count"></script>
    <!-- End GoatCounter -->
</head>
<body>
    <div id="game-container">
        <div id="info">⛏️ Orb Miner - Deep Earth Adventure ⛏️</div>
        <canvas id="gameCanvas" width="320" height="240" style="width: 640px; height: 480px; image-rendering: pixelated;"></canvas>
        <div id="controls">
            WASD/Pfeiltasten: Bewegen | Leertaste: Spitzhacke | E: Trank verwenden<br>
            Grabe tiefer, sammle Edelsteine und Erze! Verbessere deine Ausrüstung!
        </div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        const TILE_SIZE = 8;
        const MAP_WIDTH = 40;
        const MAP_HEIGHT = 60;
        
        // Game state
        let gameState = {
            camera: { x: 0, y: 0 },
            player: { x: 20, y: 5, health: 100, energy: 100, inventory: {} },
            world: [],
            pickaxe: { power: 1, durability: 100 },
            depth: 0
        };
        
        // Initialize world
        function initWorld() {
            gameState.world = [];
            for (let y = 0; y < MAP_HEIGHT; y++) {
                gameState.world[y] = [];
                for (let x = 0; x < MAP_WIDTH; x++) {
                    if (y < 5) {
                        gameState.world[y][x] = { type: 'air', durability: 0 };
                    } else if (y < 10) {
                        gameState.world[y][x] = Math.random() < 0.3 ? 
                            { type: 'dirt', durability: 1 } : 
                            { type: 'air', durability: 0 };
                    } else {
                        let type = 'stone';
                        let durability = 3;
                        
                        if (Math.random() < 0.05) {
                            type = 'diamond';
                            durability = 10;
                        } else if (Math.random() < 0.1) {
                            type = 'gold';
                            durability = 7;
                        } else if (Math.random() < 0.15) {
                            type = 'iron';
                            durability = 5;
                        }
                        
                        gameState.world[y][x] = { type, durability };
                    }
                }
            }
        }
        
        // Rendering
        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const startX = Math.floor(gameState.camera.x / TILE_SIZE);
            const startY = Math.floor(gameState.camera.y / TILE_SIZE);
            const endX = startX + Math.ceil(canvas.width / TILE_SIZE) + 1;
            const endY = startY + Math.ceil(canvas.height / TILE_SIZE) + 1;
            
            for (let y = Math.max(0, startY); y < Math.min(MAP_HEIGHT, endY); y++) {
                for (let x = Math.max(0, startX); x < Math.min(MAP_WIDTH, endX); x++) {
                    const tile = gameState.world[y][x];
                    if (tile.type !== 'air') {
                        const screenX = x * TILE_SIZE - gameState.camera.x;
                        const screenY = y * TILE_SIZE - gameState.camera.y;
                        
                        ctx.fillStyle = getTileColor(tile.type);
                        ctx.fillRect(screenX, screenY, TILE_SIZE, TILE_SIZE);
                    }
                }
            }
            
            // Draw player
            const playerScreenX = gameState.player.x * TILE_SIZE - gameState.camera.x;
            const playerScreenY = gameState.player.y * TILE_SIZE - gameState.camera.y;
            ctx.fillStyle = '#ffff00';
            ctx.fillRect(playerScreenX, playerScreenY, TILE_SIZE, TILE_SIZE);
            
            // UI
            ctx.fillStyle = 'rgba(0,0,0,0.7)';
            ctx.fillRect(0, 0, canvas.width, 30);
            ctx.fillStyle = '#ffcc00';
            ctx.font = '12px monospace';
            ctx.fillText(`Tiefe: ${gameState.depth}m | HP: ${gameState.player.health} | Energie: ${gameState.player.energy}`, 5, 20);
        }
        
        function getTileColor(type) {
            switch(type) {
                case 'dirt': return '#8B4513';
                case 'stone': return '#666666';
                case 'iron': return '#CD853F';
                case 'gold': return '#FFD700';
                case 'diamond': return '#B9F2FF';
                default: return '#000000';
            }
        }
        
        // Input handling
        const keys = {};
        
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });
        
        // Game loop
        function update() {
            // Movement
            let newX = gameState.player.x;
            let newY = gameState.player.y;
            
            if (keys['KeyW'] || keys['ArrowUp']) newY--;
            if (keys['KeyS'] || keys['ArrowDown']) newY++;
            if (keys['KeyA'] || keys['ArrowLeft']) newX--;
            if (keys['KeyD'] || keys['ArrowRight']) newX++;
            
            // Check bounds and collision
            if (newX >= 0 && newX < MAP_WIDTH && newY >= 0 && newY < MAP_HEIGHT) {
                if (gameState.world[newY][newX].type === 'air') {
                    gameState.player.x = newX;
                    gameState.player.y = newY;
                    gameState.depth = Math.max(0, (newY - 5) * 2);
                }
            }
            
            // Mining
            if (keys['Space']) {
                const mineX = gameState.player.x;
                const mineY = gameState.player.y + 1; // Mine below
                
                if (mineY < MAP_HEIGHT && gameState.world[mineY][mineX].type !== 'air') {
                    gameState.world[mineY][mineX].durability--;
                    if (gameState.world[mineY][mineX].durability <= 0) {
                        const type = gameState.world[mineY][mineX].type;
                        gameState.world[mineY][mineX] = { type: 'air', durability: 0 };
                        
                        // Add to inventory
                        if (!gameState.player.inventory[type]) {
                            gameState.player.inventory[type] = 0;
                        }
                        gameState.player.inventory[type]++;
                    }
                }
            }
            
            // Update camera
            gameState.camera.x = gameState.player.x * TILE_SIZE - canvas.width / 2;
            gameState.camera.y = gameState.player.y * TILE_SIZE - canvas.height / 2;
            
            render();
        }
        
        // Initialize and start
        initWorld();
        setInterval(update, 100);
    </script>
</body>
</html>
