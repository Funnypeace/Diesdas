<head>
  <meta charset="UTF-8">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --success: #10b981;
      --error: #ef4444;
      --warning: #f59e0b;
      --background: #0f172a;
      --surface: #1e293b;
      --surface-light: #334155;
      --text: #f8fafc;
      --text-muted: #94a3b8;
      --border: #475569;
      --accent: #06b6d4;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--background) 0%, #1e1b4b 100%);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .background-pattern {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
      background-image:
        radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(6, 182, 212, 0.1) 0%, transparent 50%);
    }

    .container { max-width: 900px; margin: 0 auto; padding: 20px; min-height: 100vh; display: flex; flex-direction: column; }

    .header { text-align: center; margin-bottom: 40px; padding: 40px 0; }

    .header h1 {
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
      margin-bottom: 10px; animation: fadeInUp 0.8s ease-out;
    }

    .header p { color: var(--text-muted); font-size: 1.2rem; animation: fadeInUp 0.8s ease-out 0.2s both; }

    .progress-container { margin-bottom: 30px; animation: fadeInUp 0.8s ease-out 0.4s both; }

    .progress-bar { width: 100%; height: 8px; background: var(--surface); border-radius: 20px; overflow: hidden; box-shadow: inset 0 2px 4px rgba(0,0,0,0.3); }

    .progress-fill {
      height: 100%; background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 100%);
      border-radius: 20px; transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1); position: relative; overflow: hidden;
    }

    .progress-fill::after {
      content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      animation: shimmer 2s infinite; pointer-events: none;
    }

    .progress-text { text-align: center; margin-top: 10px; color: var(--text-muted); font-weight: 600; }

    .quiz-card { background: var(--surface); border-radius: 24px; padding: 40px; box-shadow: 0 25px 50px rgba(0,0,0,0.3); border: 1px solid var(--border); backdrop-filter: blur(10px); flex: 1; animation: slideInUp 0.6s ease-out 0.6s both; }

    .question { display: none; animation: fadeIn 0.4s ease-out; }
    .question.active { display: block; }
    .question h3 { font-size: 1.5rem; font-weight: 700; margin-bottom: 30px; color: var(--text); line-height: 1.4; }

    .options { display: grid; gap: 16px; }

    label.option {
      position: relative; cursor: pointer; background: var(--surface-light); border: 2px solid transparent;
      border-radius: 16px; padding: 20px 24px; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); overflow: hidden;
    }

    label.option::before {
      content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      transition: left 0.5s; pointer-events: none;
    }

    label.option:hover { border-color: var(--primary); transform: translateY(-2px); box-shadow: 0 8px 25px rgba(99, 102, 241, 0.2); }
    label.option:hover::before { left: 100%; }

    .option input[type="radio"] { display: none; }

    .option-content { display: flex; align-items: center; font-size: 1.1rem; font-weight: 500; color: var(--text); }
    .option-indicator { width: 24px; height: 24px; border: 2px solid var(--border); border-radius: 50%; margin-right: 16px; display: flex; align-items: center; justify-content: center; transition: all 0.3s ease; flex-shrink: 0; }
    label.option:hover .option-indicator { border-color: var(--primary); }

    label.option.selected { border-color: var(--primary); background: rgba(99, 102, 241, 0.1); }
    label.option.selected .option-indicator { border-color: var(--primary); background: var(--primary); }
    label.option.selected .option-indicator::after { content: '✓'; color: white; font-size: 14px; font-weight: bold; }

    label.option.correct { border-color: var(--success); background: rgba(16, 185, 129, 0.1); animation: pulse 0.6s ease-out; }
    label.option.correct .option-indicator { border-color: var(--success); background: var(--success); }

    label.option.incorrect { border-color: var(--error); background: rgba(239, 68, 68, 0.1); animation: shake 0.6s ease-out; }
    label.option.incorrect .option-indicator { border-color: var(--error); background: var(--error); }
    label.option.incorrect .option-indicator::after { content: '✗'; }

    .controls { display: flex; justify-content: space-between; align-items: center; margin-top: 40px; gap: 20px; }

    .btn {
      padding: 16px 32px; border: none; border-radius: 12px; font-size: 1.1rem; font-weight: 600; cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); text-transform: uppercase; letter-spacing: 0.5px; position: relative; overflow: hidden;
    }

    .btn::before { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent); transition: left 0.5s; pointer-events: none; }
    .btn:hover::before { left: 100%; }

    .btn-primary { background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%); color: white; box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3); }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 12px 30px rgba(99, 102, 241, 0.4); }

    .btn-secondary { background: var(--surface-light); color: var(--text); border: 2px solid var(--border); }
    .btn-secondary:hover { border-color: var(--primary); transform: translateY(-2px); }

    .btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none !important; }
    .btn:disabled:hover { box-shadow: none !important; }

    .feedback { margin-top: 30px; padding: 20px; border-radius: 12px; font-weight: 600; font-size: 1.1rem; text-align: center; animation: slideInUp 0.4s ease-out; min-height: 60px; display: none; align-items: center; justify-content: center; }
    .feedback.visible { display: flex; }
    .feedback.correct { background: rgba(16, 185, 129, 0.2); border: 2px solid var(--success); color: var(--success); }
    .feedback.incorrect { background: rgba(239, 68, 68, 0.2); border: 2px solid var(--error); color: var(--error); }

    .result-card { text-align: center; padding: 60px 40px; background: var(--surface); border-radius: 24px; box-shadow: 0 25px 50px rgba(0,0,0,0.3); border: 1px solid var(--border); backdrop-filter: blur(10px); animation: zoomIn 0.6s ease-out; }
    .result-card h2 { font-size: 3rem; font-weight: 800; margin-bottom: 20px; background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
    .score { font-size: 2rem; font-weight: 700; margin-bottom: 20px; }
    .score-excellent { color: var(--success); }
    .score-good { color: var(--warning); }
    .score-poor { color: var(--error); }
    .restart-btn { margin-top: 30px; padding: 20px 40px; font-size: 1.2rem; }

    @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes slideInUp { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.02); } }
    @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
    @keyframes zoomIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    @keyframes shimmer { 0% { left: -100%; } 100% { left: 100%; } }

    @media (max-width: 768px) {
      .container { padding: 15px; }
      .header { padding: 20px 0; margin-bottom: 30px; }
      .quiz-card { padding: 30px 20px; }
      .question h3 { font-size: 1.3rem; }
      .controls { flex-direction: column; gap: 15px; }
      .btn { width: 100%; padding: 18px; }
      .result-card { padding: 40px 20px; }
    }
  </style>
</head>
<body>
  <div class="background-pattern"></div>
  <div class="container">

      <div class="controls">

        <button type="button" class="btn btn-primary" id="submitBtn" disabled>Antwort prüfen</button>
        <button type="button" class="btn btn-primary" id="nextBtn" style="display:none;">Weiter →</button>
      </div>
    </div>

    <div class="result-card" id="resultCard" style="display:none;">

      <button class="btn btn-primary restart-btn" id="restartBtn">Nochmal versuchen</button>

    class QuizApp {
      constructor() {
        this.form = document.getElementById('quizForm');
        this.questions = [];
        this.totalQuestions = QUESTIONS.length;
        this.currentQuestion = 0;
        this.score = 0;
        this.answered = false;

        this.renderQuestions();
        this.questions = Array.from(this.form.querySelectorAll('.question'));
        this.shuffleQuestions();
        this.questions.forEach(q => this.shuffleOptions(q));

        this.cacheDom();
        this.initializeEvents();
        this.updateProgress();

          const qDiv = document.createElement('div');
          qDiv.className = 'question';
          if(idx===0) qDiv.classList.add('active');
          qDiv.id = qId;
          qDiv.innerHTML = `<h3>${item.q}</h3>`;
          const optionsDiv = document.createElement('div');
          optionsDiv.className = 'options';
          ["A","B","C","D"].forEach((letter,i)=>{
            const label = document.createElement('label');
            label.className = 'option';
            label.innerHTML = `<input type="radio" name="${qId}" value="${letter}" />
            <div class="option-content"><div class="option-indicator"></div>${letter}) ${item.opts[i]}</div>`;
            optionsDiv.appendChild(label);
          });
          qDiv.appendChild(optionsDiv);
          this.form.appendChild(qDiv);
        });
        // Antworten-Mapping
        this.answers = {};
        QUESTIONS.forEach((item,idx)=> this.answers[`q${idx+1}`]=item.ans);
      }

      cacheDom(){
        this.progressFill = document.getElementById('progressFill');
        this.progressText = document.getElementById('progressText');
        this.feedbackEl = document.getElementById('feedback');
        this.prevBtn = document.getElementById('prevBtn');
        this.submitBtn = document.getElementById('submitBtn');
        this.nextBtn = document.getElementById('nextBtn');
        this.resultCard = document.getElementById('resultCard');
        this.quizCard = document.getElementById('quizCard');
        this.finalScore = document.getElementById('finalScore');
        this.scoreMessage = document.getElementById('scoreMessage');
      }

      static shuffleArray(arr){ for(let i=arr.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [arr[i],arr[j]]=[arr[j],arr[i]]; } return arr; }
      shuffleQuestions(){ const shuffled=QuizApp.shuffleArray([...this.questions]); shuffled.forEach(q=>{ q.classList.remove('active'); this.form.appendChild(q); }); shuffled[0].classList.add('active'); this.questions=shuffled; this.currentQuestion=0; }
      shuffleOptions(questionEl){ const container=questionEl.querySelector('.options'); const labels=Array.from(container.querySelectorAll('label.option')); QuizApp.shuffleArray(labels).forEach(l=>container.appendChild(l)); }

      initializeEvents(){
        this.submitBtn.addEventListener('click',()=>this.checkAnswer());
        this.nextBtn.addEventListener('click',()=>this.nextQuestion());
        this.prevBtn.addEventListener('click',()=>this.prevQuestion());
        document.getElementById('restartBtn').addEventListener('click',()=>this.restart());
        this.form.addEventListener('change',(e)=>{
          if(e.target.matches('input[type="radio"]')){
            const qEl=e.target.closest('.question');
            qEl.querySelectorAll('label.option').forEach(l=>l.classList.remove('selected'));
            e.target.closest('label.option').classList.add('selected');
            if(!this.answered) this.submitBtn.disabled=false;
          }
        });
      }

      getActiveQuestionEl(){ return this.questions[this.currentQuestion]; }
      getCheckedInput(qEl){ return qEl.querySelector('input[type="radio"]:checked'); }

      checkAnswer(){
        const qEl=this.getActiveQuestionEl();
        const checked=this.getCheckedInput(qEl);
        if(!checked){ this.showFeedback('Bitte wähle eine Antwort aus.','incorrect'); return; }
        this.answered=true;
        const qId=qEl.id; const correctVal=this.answers[qId];
        const selectedLabel=checked.closest('label.option');
        qEl.querySelectorAll('label.option').forEach(l=>l.classList.remove('correct','incorrect'));
        if(checked.value===correctVal){ selectedLabel.classList.add('correct'); this.score++; this.showFeedback('Richtig! 🎉','correct'); }
        else { selectedLabel.classList.add('incorrect'); const correctInput=qEl.querySelector(`input[value="${correctVal}"]`); if(correctInput) correctInput.closest('label.option').classList.add('correct'); this.showFeedback('Leider falsch.','incorrect'); }
        qEl.querySelectorAll('input[type="radio"]').forEach(r=>r.disabled=true);
        this.submitBtn.disabled=true; this.nextBtn.style.display='inline-block'; this.updateButtons();
      }

      showFeedback(msg,type){ this.feedbackEl.textContent=msg; this.feedbackEl.className='feedback visible '+(type==='correct'?'correct':'incorrect'); }
      clearFeedback(){ this.feedbackEl.textContent=''; this.feedbackEl.className='feedback'; }

      goTo(index){
        if(index<0||index>=this.totalQuestions) return;
        this.questions[this.currentQuestion].classList.remove('active');
        this.currentQuestion=index;
        const qEl=this.getActiveQuestionEl();
        qEl.classList.add('active');
        this.answered=false; this.clearFeedback(); this.updateProgress();
        this.nextBtn.style.display='none';
        const hasSelection=!!this.getCheckedInput(qEl);
        this.submitBtn.disabled=!hasSelection;
        qEl.querySelectorAll('input[type="radio"]').forEach(r=>r.disabled=false);
        qEl.querySelectorAll('label.option').forEach(l=>l.classList.remove('correct','incorrect'));
        this.updateButtons();
      }

      nextQuestion(){ if(this.currentQuestion<this.totalQuestions-1){ this.goTo(this.currentQuestion+1); } else { this.finish(); } }
      prevQuestion(){ if(this.currentQuestion>0){ this.goTo(this.currentQuestion-1); } }
      updateButtons(){ this.prevBtn.disabled=this.currentQuestion===0; }

      updateProgress(){
        const current=this.currentQuestion+1;
        const percent=(current-1)/(this.totalQuestions)*100;
        this.progressFill.style.width=`${percent}%`;
        this.progressText.textContent=`Frage ${current} von ${this.totalQuestions}`;
      }

      finish(){
        this.progressFill.style.width='100%';
        this.quizCard.style.display='none';
        this.resultCard.style.display='block';
        const percent=Math.round((this.score/this.totalQuestions)*100);
        this.finalScore.textContent=`${this.score} / ${this.totalQuestions} (${percent}%)`;
        if(percent>=80) this.finalScore.className='score score-excellent';
        else if(percent>=50) this.finalScore.className='score score-good';
        else this.finalScore.className='score score-poor';
        this.scoreMessage.textContent = percent>=80 ? 'Starke Leistung!' : (percent>=50 ? 'Ganz ordentlich – da geht noch was!' : 'Nicht schlimm – beim nächsten Mal läuft es besser!');
      }

      restart(){
        this.score=0; this.currentQuestion=0; this.answered=false;
        this.questions.forEach(q=>{
          q.querySelectorAll('input[type="radio"]').forEach(r=>{ r.checked=false; r.disabled=false; });
          q.querySelectorAll('label.option').forEach(l=>l.classList.remove('selected','correct','incorrect'));
        });
        this.shuffleQuestions(); this.questions.forEach(q=>this.shuffleOptions(q));
        this.resultCard.style.display='none'; this.quizCard.style.display='block';
        this.submitBtn.disabled=true; this.nextBtn.style.display='none';
        this.clearFeedback(); this.updateProgress(); this.updateButtons();
      }
    }

    document.addEventListener('DOMContentLoaded', ()=> new QuizApp());
  </script>
