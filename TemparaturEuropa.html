<section>
    <h2>Schlussfolgerungen zur europäischen Hitzewelle</h2>
    <p><strong>Anhaltende Hitzewelle:</strong> Europaweit sowie in den analysierten Hauptstädten steigen die Temperaturen weiter an; der 24.&nbsp;Juli&nbsp;2025 setzt neue Spitzenwerte.</p>
    <p><strong>Südeuropäische Extremwerte:</strong> Lissabon, Madrid, Rom und Ankara verzeichnen Rekorde, Paris liegt deutlich über dem üblichen Juli-Mittel.</p>
    <p><strong>Klimatischer Trend:</strong> Die Maxima von 2025 liegen in allen Städten konsistent über den Werten der letzten 1 – 20&nbsp;Jahre und unterstreichen den fortschreitenden Erwärmungstrend.</p>
    <p><strong>Ganzeuropäisches Phänomen:</strong> Der Klimawandel erfasst nicht nur den Süden, sondern ganz Europa, was der besonders starke Anstieg in Berlin verdeutlicht.</p>
</section>
