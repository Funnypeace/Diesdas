<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroqCloud Code Assistant</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .input-section, .output-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #e9ecef;
        }

        .section-title {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title:before {
            content: '';
            width: 4px;
            height: 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .code-input {
            width: 100%;
            height: 300px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            background: #2d3748;
            color: #e2e8f0;
            transition: border-color 0.3s ease;
        }

        .code-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .language-select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .language-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover:before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #11998e, #38ef7d);
            color: white;
        }

        .btn-tertiary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .output-content {
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
            background: #2d3748;
            border-radius: 10px;
            padding: 20px;
            color: #e2e8f0;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #667eea;
            font-size: 1.1rem;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #667eea;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #e53e3e;
            background: #fed7d7;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #e53e3e;
        }

        .success {
            color: #38a169;
            background: #c6f6d5;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #38a169;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 20px;
            }
        }

        pre[class*="language-"] {
            margin: 0 !important;
            border-radius: 8px !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ GroqCloud Code Assistant</h1>
            <p>Nutzen Sie die Kraft von GroqCloud f√ºr intelligente Code-Analyse und -Optimierung</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <h2 class="section-title">Code Eingabe</h2>
                
                <select class="language-select" id="languageSelect">
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                    <option value="cpp">C++</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="sql">SQL</option>
                    <option value="go">Go</option>
                    <option value="rust">Rust</option>
                </select>

                <textarea 
                    class="code-input" 
                    id="codeInput" 
                    placeholder="F√ºgen Sie hier Ihren Code ein...">function fibonacci(n) {
    if (n <= 1) return n;
    return fibonacci(n - 1) + fibonacci(n - 2);
}

console.log(fibonacci(10));</textarea>

                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="explainCode()">üí° Code Erkl√§ren</button>
                    <button class="btn btn-secondary" onclick="optimizeCode()">‚ö° Optimieren</button>
                    <button class="btn btn-tertiary" onclick="findBugs()">üêõ Bugs Finden</button>
                </div>
            </div>

            <div class="output-section">
                <h2 class="section-title">KI Analyse</h2>
                <div class="output-content" id="outputContent">
                    <div style="text-align: center; color: #a0aec0; margin-top: 100px;">
                        W√§hlen Sie eine Aktion aus, um die KI-Analyse zu starten...
                    </div>
                </div>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="requestCount">0</div>
                <div class="stat-label">Anfragen</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgResponseTime">0ms</div>
                <div class="stat-label">‚àÖ Antwortzeit</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalTokens">0</div>
                <div class="stat-label">Tokens verwendet</div>
            </div>
        </div>
    </div>

    <script>
        let requestCount = 0;
        let responseTimes = [];
        let totalTokens = 0;

        async function callGroqAPI(prompt, action) {
            const startTime = Date.now();
            const outputElement = document.getElementById('outputContent');
            
            outputElement.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <span>${action} wird ausgef√ºhrt...</span>
                </div>
            `;

            console.log('=== Frontend Debug ===');
            console.log('Prompt length:', prompt.length);
            console.log('Action:', action);
            console.log('Making request to:', '/api/groq');

            const requestData = {
                prompt: prompt,
                action: action
            };
            console.log('Request data:', requestData);

            try {
                const response = await fetch('/api/groq', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);

                const responseText = await response.text();
                console.log('Raw response:', responseText);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}, body: ${responseText}`);
                }

                const data = JSON.parse(responseText);
                const endTime = Date.now();
                const responseTime = endTime - startTime;
                
                // Update statistics
                requestCount++;
                responseTimes.push(responseTime);
                totalTokens += data.usage?.total_tokens || 0;
                
                updateStats();
                displayResult(data.content, action, responseTime);

            } catch (error) {
                console.error('=== Error Details ===');
                console.error('Error message:', error.message);
                console.error('Error stack:', error.stack);
                
                outputElement.innerHTML = `
                    <div class="error">
                        <strong>Fehler beim Verarbeiten der Anfrage:</strong><br>
                        ${error.message}<br><br>
                        <small>Mehr Details in der Browser-Konsole (F12)</small>
                    </div>
                `;
            }
        }

        function displayResult(content, action, responseTime) {
            const outputElement = document.getElementById('outputContent');
            const language = document.getElementById('languageSelect').value;
            
            // Check if content contains code blocks
            if (content.includes('```')) {
                // Replace code blocks with proper syntax highlighting
                content = content.replace(/```(\w+)?\n([\s\S]*?)```/g, (match, lang, code) => {
                    const codeLanguage = lang || language;
                    return `<pre><code class="language-${codeLanguage}">${code.trim()}</code></pre>`;
                });
            }
            
            outputElement.innerHTML = `
                <div class="success">
                    <strong>‚úÖ ${action} abgeschlossen</strong> (${responseTime}ms)
                </div>
                <div style="margin-top: 20px; white-space: pre-wrap;">${content}</div>
            `;
            
            // Apply syntax highlighting
            Prism.highlightAllUnder(outputElement);
        }

        function updateStats() {
            document.getElementById('requestCount').textContent = requestCount;
            
            const avgTime = responseTimes.length > 0 
                ? Math.round(responseTimes.reduce((a, b) => a + b, 0) / responseTimes.length)
                : 0;
            document.getElementById('avgResponseTime').textContent = avgTime + 'ms';
            
            document.getElementById('totalTokens').textContent = totalTokens.toLocaleString();
        }

        async function explainCode() {
            const code = document.getElementById('codeInput').value;
            const language = document.getElementById('languageSelect').value;
            
            if (!code.trim()) {
                alert('Bitte geben Sie Code ein, der erkl√§rt werden soll.');
                return;
            }

            const prompt = `Bitte erkl√§re den folgenden ${language} Code Schritt f√ºr Schritt auf Deutsch. 
Gehe auf die Funktionsweise, verwendete Konzepte und m√∂gliche Verbesserungen ein:

\`\`\`${language}
${code}
\`\`\``;

            await callGroqAPI(prompt, 'Code-Erkl√§rung');
        }

        async function optimizeCode() {
            const code = document.getElementById('codeInput').value;
            const language = document.getElementById('languageSelect').value;
            
            if (!code.trim()) {
                alert('Bitte geben Sie Code ein, der optimiert werden soll.');
                return;
            }

            const prompt = `Optimiere den folgenden ${language} Code f√ºr bessere Performance, Lesbarkeit und Best Practices. 
Zeige sowohl den optimierten Code als auch eine Erkl√§rung der Verbesserungen auf Deutsch:

\`\`\`${language}
${code}
\`\`\``;

            await callGroqAPI(prompt, 'Code-Optimierung');
        }

        async function findBugs() {
            const code = document.getElementById('codeInput').value;
            const language = document.getElementById('languageSelect').value;
            
            if (!code.trim()) {
                alert('Bitte geben Sie Code ein, der auf Bugs √ºberpr√ºft werden soll.');
                return;
            }

            const prompt = `Analysiere den folgenden ${language} Code auf m√∂gliche Bugs, Sicherheitsl√ºcken und Probleme. 
Liste alle gefundenen Issues mit Erkl√§rungen und L√∂sungsvorschl√§gen auf Deutsch auf:

\`\`\`${language}
${code}
\`\`\``;

            await callGroqAPI(prompt, 'Bug-Analyse');
        }

        // Sample code examples for different languages
        const codeExamples = {
            javascript: `function fibonacci(n) {
    if (n <= 1) return n;
    return fibonacci(n - 1) + fibonacci(n - 2);
}

console.log(fibonacci(10));`,
            python: `def fibonacci(n):
    if n <= 1:
        return n
    return fibonacci(n - 1) + fibonacci(n - 2)

print(fibonacci(10))`,
            java: `public class Fibonacci {
    public static int fibonacci(int n) {
        if (n <= 1) return n;
        return fibonacci(n - 1) + fibonacci(n - 2);
    }
    
    public static void main(String[] args) {
        System.out.println(fibonacci(10));
    }
}`,
            cpp: `#include <iostream>
using namespace std;

int fibonacci(int n) {
    if (n <= 1) return n;
    return fibonacci(n - 1) + fibonacci(n - 2);
}

int main() {
    cout << fibonacci(10) << endl;
    return 0;
}`,
            html: `<!DOCTYPE html>
<html>
<head>
    <title>Beispiel</title>
</head>
<body>
    <h1>Hallo Welt</h1>
    <p>Das ist ein Beispiel.</p>
</body>
</html>`,
            css: `.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
}`,
            sql: `SELECT users.name, COUNT(orders.id) as order_count
FROM users
LEFT JOIN orders ON users.id = orders.user_id
WHERE users.created_at > '2024-01-01'
GROUP BY users.id
ORDER BY order_count DESC;`,
            go: `package main

import "fmt"

func fibonacci(n int) int {
    if n <= 1 {
        return n
    }
    return fibonacci(n-1) + fibonacci(n-2)
}

func main() {
    fmt.Println(fibonacci(10))
}`,
            rust: `fn fibonacci(n: u32) -> u32 {
    if n <= 1 {
        return n;
    }
    fibonacci(n - 1) + fibonacci(n - 2)
}

fn main() {
    println!("{}", fibonacci(10));
}`
        };

        // Update code example when language changes
        document.getElementById('languageSelect').addEventListener('change', function() {
            const selectedLanguage = this.value;
            const codeInput = document.getElementById('codeInput');
            
            if (codeExamples[selectedLanguage]) {
                codeInput.value = codeExamples[selectedLanguage];
            }
        });
    </script>
</body>
</html>
