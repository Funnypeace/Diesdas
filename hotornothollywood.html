        function startRound() {
            if (currentRound >= totalRounds) {
                endGame();
                return;

            const star = celebrities[Math.floor(Math.random() * celebrities.length)];

            currentRound++;

            notBtn.classList.add('hidden');
            imageElement.classList.add('hidden');
