  <style>
    :root {
      /* Basis-Design-Tokens */
      --bg-light: #f6f8fa;
      --bg-dark: #0d1520;
      --card-light: #ffffff;
      --card-dark: #192534;
      --accent: #24496c;
      --text-main: #212529;
      --text-dark: #d5dee9;
      --radius-lg: 18px;
      --radius-md: 12px;
      --gap-lg: 2rem;
      --gap-md: 1rem;
      /* Kategorie-Farben (Light Mode) */
      --category-travel: #e8f5e8;
      --category-games: #fff3e0;
      --category-info: #e3f2fd;
      --category-tools: #fff8e1;
      --category-demo: #f3e5f5;
      --category-art: #fce4ec;
      /* Status-Farben */
      --success-color: #28a745;
      --error-color: #dc3545;
      --warning-color: #ffc107;
      --info-color: #17a2b8;
    }
    /* Dark Mode Overrides */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-light: var(--bg-dark);
        --card-light: var(--card-dark);
        --text-main: var(--text-dark);
        --category-travel: #1a2e1a;
        --category-games: #2e1f0a;
        --category-info: #0a1f2e;
        --category-tools: #2e2a0a;
        --category-demo: #2e0a2e;
        --category-art: #2e0a1f;
      }
    }
    /* Manuelle Dark Theme Klasse */
    html.dark-theme {
      --bg-light: var(--bg-dark);
      --card-light: var(--card-dark);
      --text-main: var(--text-dark);
      --category-travel: #1a2e1a;
      --category-games: #2e1f0a;
      --category-info: #0a1f2e;
      --category-tools: #2e2a0a;
      --category-demo: #2e0a2e;
      --category-art: #2e0a1f;
    }
    /* Reduzierte Bewegung respektieren */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation: none !important;
        transition: none !important;
      }
    }
    /* Basis-Styles */
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: var(--bg-light);
      color: var(--text-main);
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      font-size: 2.2rem;
      font-weight: 700;
      margin: 2.3rem 0 1.8rem;
      letter-spacing: 0.4px;
      color: var(--accent);
    }
    /* Verbesserte Fokus-Indikatoren */
    :focus-visible {
      outline: 3px solid var(--accent);
      outline-offset: 3px;
      border-radius: var(--radius-md);
    }
    /* Theme Toggle Button */
    .theme-toggle {
      position: fixed;
      top: 1rem;
      left: 1rem;
      background: var(--card-light);
      border: 2px solid var(--accent);
      color: var(--accent);
      padding: 0.5rem;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.2rem;
      z-index: 1000;
      transition: all 0.2s ease;
      width: 3rem;
      height: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .theme-toggle:hover {
      background: var(--accent);
      color: white;
      transform: scale(1.1);
    }
    /* Login Styles */
    .login-wrapper {
      max-width: 380px;
      margin: 2rem auto 1.3rem;
      background: var(--card-light);
      border-radius: var(--radius-lg);
      box-shadow: 0 8px 32px rgba(34, 60, 96, 0.15);
      padding: 2.5rem 2rem;
    }
    .login-wrapper h2 {
      margin-bottom: 1.5rem;
      text-align: center;
      color: var(--accent);
      font-size: 1.5rem;
    }
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .login-form input {
      padding: 0.8rem;
      border: 2px solid #e1e5e9;
      border-radius: var(--radius-md);
      font-size: 1rem;
      background: var(--card-light);
      color: var(--text-main);
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    .login-form input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(36, 73, 108, 0.1);
    }
    .login-form button {
      padding: 0.8rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.1s ease;
    }
    .login-form button:hover {
      background: #1e3a5f;
    }
    .login-form button:active {
      transform: translateY(1px);
    }
    .login-form button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .login-meta {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .login-link {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }
    .login-link:hover {
      text-decoration: underline;
    }
    .login-message {
      margin-top: 1rem;
      padding: 0.8rem;
      border-radius: var(--radius-md);
      font-size: 0.9rem;
      text-align: center;
    }
    .login-message.success {
      background: rgba(40, 167, 69, 0.1);
      color: var(--success-color);
      border: 1px solid var(--success-color);
    }
    .login-message.error {
      background: rgba(220, 53, 69, 0.1);
      color: var(--error-color);
      border: 1px solid var(--error-color);
    }
    .login-message.info {
      background: rgba(255, 193, 7, 0.1);
      color: var(--warning-color);
      border: 1px solid var(--warning-color);
    }
    /* Logout Button */
    .logout-btn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: var(--radius-md);
      font-weight: 600;
      cursor: pointer;
      z-index: 1000;
      transition: background-color 0.2s ease;
    }
    .logout-btn:hover {
      background: #1e3a5f;
    }
    /* Wetter Section */
    .weather-section, .news-section {
      max-width: 740px;
      margin: 0 auto 2.5rem;
      text-align: center;
    }
    .weather-header, .news-header {
      font-size: 1.17rem;
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 0.9rem;
    }
    .weather-container {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .weather-card {
      background: #e8f0fd;
      border-radius: var(--radius-md);
      box-shadow: 0 4px 14px rgba(100, 120, 160, 0.09);
      padding: 1.2rem 1.3rem;
      min-width: 150px;
      text-align: center;
      color: #18426b;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .weather-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(100, 120, 160, 0.15);
    }
    .weather-card.loading {
      opacity: 0.7;
      background: #f0f0f0;
    }
    .weather-card.error {
      background: #ffe6e6;
      color: var(--error-color);
    }
    @media (prefers-color-scheme: dark) {
      .weather-card {
        background: #1a2e3a;
        color: #b8d4e3;
      }
      .weather-card.error {
        background: #4a1a1a;
        color: #ff8888;
      }
    }
    .weather-icon { 
      font-size: 2.2rem; 
      margin-bottom: 0.5rem;
    }
    .weather-temp { 
      font-size: 1.55rem; 
      font-weight: 700; 
      margin-bottom: 0.3rem;
    }
    .weather-city {
      font-size: 0.9rem;
      opacity: 0.8;
    }
    .time-display { 
      margin-top: 0.6rem; 
      font-size: 1.2rem; 
      font-weight: 500; 
    }
    /* News Section */
    .news-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      max-height: 400px;
      overflow-y: auto;
      padding: 0 0.5rem;
    }
    .news-column {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    @media (max-width: 1024px) {
      .news-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 768px) {
      .news-container {
        grid-template-columns: 1fr;
      }
    }
    .news-item {
      display: block;
      background: #fff9e6;
      border-radius: var(--radius-md);
      box-shadow: 0 3px 12px rgba(100, 120, 160, 0.08);
      padding: 1rem 1.2rem;
      text-align: left;
      border-left: 4px solid #ff6b35;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      color: inherit;
      text-decoration: none;
    }
    .news-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(100, 120, 160, 0.15);
    }
    @media (prefers-color-scheme: dark) {
      .news-item {
        background: #2a1f0a;
        color: var(--text-dark);
        border-left-color: #ff8c42;
      }
    }
    .news-title {
      font-size: 1rem;
      font-weight: 600;
      margin: 0 0 0.5rem 0;
      color: #1a365d;
      line-height: 1.3;
    }
    @media (prefers-color-scheme: dark) {
      .news-title {
        color: #e2e8f0;
      }
    }
    .news-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.8rem;
      color: #666;
      margin-top: 0.5rem;
    }
    @media (prefers-color-scheme: dark) {
      .news-meta {
        color: #a0aec0;
      }
    }
    .news-source {
      font-weight: 500;
      background: #ff6b35;
      color: white;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-size: 0.7rem;
    }
    .news-time {
      font-style: italic;
    }
    .news-loading {
      text-align: center;
      padding: 2rem;
      color: #666;
      font-style: italic;
      grid-column: 1 / -1;
    }
    .news-error {
      text-align: center;
      padding: 1rem;
      background: rgba(220, 53, 69, 0.1);
      border-left: 4px solid var(--error-color);
      border-radius: var(--radius-md);
      color: var(--error-color);
      font-size: 0.9rem;
      grid-column: 1 / -1;
    }
    .news-error a {
      color: inherit;
      font-weight: 600;
      text-decoration: underline;
    }
    /* Content Wrapper */
    .content-wrapper {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 var(--gap-md);
    }
    /* Category Sections */
    .category-section {
      margin-bottom: 3rem;
      transition: opacity 0.3s ease;
      padding: var(--gap-md);
      border-radius: var(--radius-lg);
    }
    .category-section.hidden {
      display: none;
    }
    .category-travel { background: var(--category-travel); }
    .category-games { background: var(--category-games); }
    .category-info { background: var(--category-info); }
    .category-tools { background: var(--category-tools); }
    .category-demo { background: var(--category-demo); }
    .category-art { background: var(--category-art); }
    .category-header {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
      padding: 0 0.5rem;
    }
    .category-icon {
      font-size: 1.8rem;
      margin-right: 0.8rem;
    }
    .category-title {
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--accent);
      margin: 0;
    }
    /* Grid Layout */
    .grid {
      display: grid;
      gap: var(--gap-md);
      width: 100%;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    }
    .card {
      display: block;
      text-decoration: none;
      background: var(--card-light);
      color: inherit;
      padding: 1.6rem 1.8rem;
      border-radius: var(--radius-lg);
      box-shadow: 0 6px 24px rgba(60, 60, 90, 0.08), 0 1.5px 6px rgba(0, 0, 0, 0.04);
      transition: transform 0.16s ease, box-shadow 0.16s ease;
      text-align: center;
      min-height: 56px;
      position: relative;
      border-left: 4px solid transparent;
    }
    .card:hover {
      transform: translateY(-6px) scale(1.025);
      box-shadow: 0 14px 32px rgba(40, 40, 80, 0.18), 0 3px 14px rgba(0, 0, 0, 0.08);
    }
    .card h2 { 
      margin: 0 0 0.45rem; 
      font-size: 1.25rem; 
      font-weight: 700; 
    }
    .card p { 
      margin: 0; 
      font-size: 1.05rem; 
      color: #495567; 
    }
    @media (prefers-color-scheme: dark) {
      .card p { 
        color: var(--text-dark); 
        opacity: 0.8; 
      }
    }
    /* Category Border Colors */
    .category-travel .card { border-left-color: #4caf50; }
    .category-games .card { border-left-color: #ff9800; }
    .category-info .card { border-left-color: #2196f3; }
    .category-tools .card { border-left-color: #ffc107; }
    .category-demo .card { border-left-color: #9c27b0; }
    .category-art .card { border-left-color: #e91e63; }
    /* Filter Navigation */
    .filter-nav {
      position: sticky;
      top: 0;
      z-index: 10;
      background: var(--bg-light);
      padding: 1rem 0;
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      border-radius: var(--radius-md);
    }
    @media (prefers-color-scheme: dark) {
      .filter-nav {
        background: var(--bg-dark);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      }
    }
    .filter-btn {
      background: var(--card-light);
      border: 2px solid var(--accent);
      color: var(--accent);
      padding: 0.5rem 1rem;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 0.9rem;
      font-weight: 500;
    }
    .filter-btn:hover,
    .filter-btn.active,
    .filter-btn[aria-selected="true"] {
      background: var(--accent);
      color: white;
    }
    .filter-btn.show-all {
      background: var(--success-color);
      border-color: var(--success-color);
      color: white;
    }
    .filter-btn.show-all:hover {
      background: #218838;
      border-color: #218838;
    }
    /* Scrollbar Styling */
    .news-container::-webkit-scrollbar {
      width: 6px;
    }
    .news-container::-webkit-scrollbar-track {
      background: var(--bg-light);
      border-radius: 3px;
    }
    .news-container::-webkit-scrollbar-thumb {
      background: #c0c0c0;
      border-radius: 3px;
    }
    .news-container::-webkit-scrollbar-thumb:hover {
      background: #a0a0a0;
    }
    @media (prefers-color-scheme: dark) {
      .news-container::-webkit-scrollbar-track {
        background: var(--card-dark);
      }
      .news-container::-webkit-scrollbar-thumb {
        background: #555;
      }
      .news-container::-webkit-scrollbar-thumb:hover {
        background: #777;
      }
    }
    /* Responsive Design */
    @media (max-width: 650px) {
      h1 { font-size: 1.9rem; margin-top: 1.8rem; }
      .grid { gap: var(--gap-md); }
      .card { padding: 1.2rem 1rem; }
      .category-header { flex-direction: column; align-items: flex-start; }
      .filter-nav { gap: 0.5rem; padding: 0.8rem; }
      .filter-btn { padding: 0.4rem 0.8rem; font-size: 0.8rem; }
      .news-container { max-height: 300px; }
      .news-item { padding: 0.8rem 1rem; }
      .news-title { font-size: 0.9rem; }
      .theme-toggle, .logout-btn { 
        top: 0.5rem; 
        width: 2.5rem; 
        height: 2.5rem; 
        font-size: 1rem; 
      }
      .theme-toggle { left: 0.5rem; }
      .logout-btn { right: 0.5rem; }
    }
    @media (max-width: 400px) {
      h1 { font-size: 1.4rem; margin-top: 1.2rem; }
      .card { padding: 0.9rem 0.6rem; border-radius: var(--radius-md); }
      .card h2 { font-size: 1.05rem; }
      .card p { font-size: 0.9rem; }
      .weather-container { gap: 0.6rem; }
      .weather-card { min-width: 110px; padding: 0.9rem 0.6rem; }
      .news-container { max-height: 250px; }
      .login-wrapper { margin: 1rem; padding: 1.5rem 1rem; }
    }
  </style>
</head>

  <script>
    /**
     * API Service Klasse für robuste HTTP-Requests mit Retry-Logik
     */
    class APIService {
      static async fetchWithRetry(url, options = {}, retries = 3) {
        for (let attempt = 1; attempt <= retries; attempt++) {
          try {
            const response = await fetch(url, options);
            if (!response.ok) throw new Error(\`HTTP ${response.status}\`);
            return response.json();
          } catch (error) {
            if (attempt === retries) {
              throw error;
            }
            console.warn(\`Fetch-Versuch \${attempt} fehlgeschlagen. Erneuter Versuch...\`);
            await new Promise(res => setTimeout(res, 1000 * attempt));
          }
        }
      }
    }
    /**
     * Utility-Funktionen
     */
    const utils = {
      // Shortcut für document.querySelector
      $: (selector) => document.querySelector(selector),
      // Neues DOM-Element erzeugen (mit Klasse und optionalem Text)
      createElement(tag, className, textContent) {
        const element = document.createElement(tag);
        if (className) element.className = className;
        if (textContent) element.textContent = textContent;
        return element;
      },
      // Datum formatieren
      formatDate: (dateString) => {
        try {
          const date = new Date(dateString);
          return date.toLocaleString('de-DE', {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit'
          });
        } catch {
          return 'Unbekannt';
        }
      }
    };
    /**
     * Theme Management
     */
    const themeManager = {
      init() {
        const toggleBtn = utils.$('.theme-toggle');
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        // Initialer Theme-Status
        if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
          this.setDarkTheme(true);
        }
        toggleBtn?.addEventListener('click', () => {
          const isDark = document.documentElement.classList.contains('dark-theme');
          this.setDarkTheme(!isDark);
        });
      },
      setDarkTheme(isDark) {
        const toggleBtn = utils.$('.theme-toggle');
        if (isDark) {
          document.documentElement.classList.add('dark-theme');
          toggleBtn.textContent = '☀️';
          toggleBtn.setAttribute('aria-label', 'Zum hellen Design wechseln');
          localStorage.setItem('theme', 'dark');
        } else {
          document.documentElement.classList.remove('dark-theme');
          toggleBtn.textContent = '🌙';
          toggleBtn.setAttribute('aria-label', 'Zum dunklen Design wechseln');
          localStorage.setItem('theme', 'light');
        }
      }
    };
    /**
     * Supabase Authentication Manager
     */
    const authManager = {
      client: null,
      init() {
        if (typeof supabase !== 'undefined' && typeof SUPABASE_URL !== 'undefined' && typeof SUPABASE_KEY !== 'undefined') {
          this.client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
          this.setupEventListeners();
          this.checkSession();
        } else {
          console.warn('Supabase nicht konfiguriert - zeige Hauptinhalt direkt an');
          this.showMainContent();
        }
      },
      async checkSession() {
        if (!this.client) return;
        try {
          const { data: { session } } = await this.client.auth.getSession();
          if (session) {
            this.showMainContent();
          } else {
            this.showLogin();
          }
        } catch (error) {
          console.error('Session-Check Fehler:', error);
          this.showMainContent(); // Fallback: Hauptinhalt anzeigen, falls Session-Abfrage fehlschlägt
        }
      },
      setupEventListeners() {
        // Login Form abschicken
        const loginForm = utils.$('#login-form');
        loginForm?.addEventListener('submit', this.handleLogin.bind(this));
        // Signup-Link klicken
        const signupLink = utils.$('#signup-link');
        signupLink?.addEventListener('click', this.handleSignup.bind(this));
        // Logout Button klicken
        const logoutBtn = utils.$('#logout-btn');
        logoutBtn?.addEventListener('click', this.handleLogout.bind(this));
        // Auth State Changes (Login/Logout Events)
        this.client?.auth.onAuthStateChange((event, session) => {
          if (event === 'SIGNED_IN') {
            this.showMainContent();
          }
          // Hinweis: Event 'SIGNED_OUT' wird hier nicht separat behandelt, 
          // da der Logout-Button die Seite bereits neu lädt.
        });
      },
      async handleLogin(e) {
        e.preventDefault();
        const email = utils.$('#email').value.trim();
        const password = utils.$('#password').value.trim();
        this.setLoginLoading(true);
        try {
          const { error } = await this.client.auth.signInWithPassword({ email, password });
          if (error) {
            this.showLoginMessage('Fehler: ' + error.message, 'error');
          } else {
            this.showLoginMessage('Login erfolgreich!', 'success');
          }
        } catch (err) {
          this.showLoginMessage('Unerwarteter Fehler: ' + err.message, 'error');
        } finally {
          this.setLoginLoading(false);
        }
      },
      async handleSignup(e) {
        e.preventDefault();
        const email = utils.$('#email').value.trim();
        const password = utils.$('#password').value.trim();
        if (!email || !password) {
          this.showLoginMessage('Bitte E-Mail und Passwort eingeben.', 'info');
          return;
        }
        try {
          const { error } = await this.client.auth.signUp({ email, password });
          if (error) {
            this.showLoginMessage('Registrierung fehlgeschlagen: ' + error.message, 'error');
          } else {
            this.showLoginMessage('Verifizierungsmail verschickt! Bitte bestätigen Sie Ihre E-Mail-Adresse.', 'success');
          }
        } catch (err) {
          this.showLoginMessage('Unerwarteter Fehler: ' + err.message, 'error');
        }
      },
      async handleLogout() {
        try {
          await this.client?.auth.signOut();
        } catch (error) {
          console.error('Logout-Fehler:', error);
        } finally {
          // Seite neu laden, um Zustand zurückzusetzen
          location.reload();
        }
      },
      setLoginLoading(isLoading) {
        const loginBtn = utils.$('#login-button');
        if (loginBtn) {
          loginBtn.disabled = isLoading;
          loginBtn.textContent = isLoading ? 'Wird angemeldet...' : 'Anmelden';
        }
      },
      showLoginMessage(message, type = 'info') {
        const msgEl = utils.$('#login-message');
        if (msgEl) {
          msgEl.textContent = message;
          msgEl.className = `login-message ${type}`;
        }
      },
      showLogin() {
        utils.$('#login-wrapper').style.display = 'block';
        utils.$('#main-content').style.display = 'none';
      },
      showMainContent() {
        utils.$('#login-wrapper').style.display = 'none';
        utils.$('#main-content').style.display = 'block';
        // Inhalte laden nach erfolgreichem Login
        weatherManager.load();
        newsManager.load();
        timeManager.start();
        filterManager.init();
      }
    };
    /**
     * Weather Manager
     */
    const weatherManager = {
      cities: [
        { city: 'Hamburg', lat: 53.55, lon: 10.00 },
        { city: 'Berlin', lat: 52.52, lon: 13.40 },
        { city: 'München', lat: 48.14, lon: 11.58 }
      ],
      async load() {
        const container = utils.$('#weather-container');
        if (!container) return;
        // Zeige Lade-Karten
        this.showLoadingCards(container);
        try {
          const weatherPromises = this.cities.map(city => this.fetchWeather(city));
          const results = await Promise.all(weatherPromises);
          // Ersetze Lade-Karten mit echten Daten
          container.innerHTML = '';
          results.forEach(weather => {
            const card = this.createWeatherCard(weather);
            container.appendChild(card);
          });
        } catch (error) {
          console.error('Fehler beim Laden der Wetterdaten:', error);
          container.innerHTML = '<div class="weather-card error">Wetterdaten konnten nicht geladen werden.</div>';
        }
      },
      async fetchWeather({ city, lat, lon }) {
        try {
          const data = await APIService.fetchWithRetry(
            \`https://api.open-meteo.com/v1/forecast?latitude=\${lat}&longitude=\${lon}&current_weather=true&timezone=Europe/Berlin\`
          );
          return { city, ...data.current_weather };
        } catch (error) {
          return { city, error: true };
        }
      },
      showLoadingCards(container) {
        container.innerHTML = '';
        for (let i = 0; i < this.cities.length; i++) {
          const loadingCard = utils.createElement('div', 'weather-card loading', 'Lade Wetter...');
          container.appendChild(loadingCard);
        }
      },
      createWeatherCard(weather) {
        if (weather.error) {
          return utils.createElement('div', 'weather-card error', \`\${weather.city}: Daten nicht verfügbar\`);
        }
        const card = utils.createElement('div', 'weather-card');
        const icon = utils.createElement('div', 'weather-icon', (weather.weathercode < 3 ? '☀️' : '☁️'));
        const temp = utils.createElement('div', 'weather-temp', weather.temperature + '°C');
        const city = utils.createElement('div', 'weather-city', weather.city);
        card.append(icon, temp, city);
        return card;
      }
    };
    /**
     * News Manager
     */
    const newsManager = {
      async load() {
        const container = utils.$('#news-container');
        if (!container) return;
        // Lade-Anzeige
        container.innerHTML = '<p class="news-loading">Lade aktuelle Nachrichten...</p>';
        try {
          const data = await APIService.fetchWithRetry('https://groq-zwischenfrage.vercel.app/api/news');
          this.renderNews(data.articles);
        } catch (error) {
          console.error('Fehler beim Laden der Nachrichten:', error);
          container.innerHTML = '<div class="news-error">Nachrichten konnten nicht geladen werden. <a href="#" onclick="location.reload()">Erneut versuchen</a></div>';
        }
      },
      renderNews(articles) {
        const container = utils.$('#news-container');
        if (!container) return;
        container.innerHTML = '';
        if (!articles || articles.length === 0) {
          container.innerHTML = '<p class="news-loading">Keine Nachrichten gefunden.</p>';
          return;
        }
        // Teile Artikel in 3 Spalten auf
        const columns = [[], [], []];
        articles.forEach((article, index) => {
          columns[index % 3].push(article);
        });
        // Erstelle Spalten-Container
        columns.forEach(colArticles => {
          const colDiv = utils.createElement('div', 'news-column');
          colArticles.forEach(article => {
            const link = utils.createElement('a', 'news-item');
            link.href = article.url;
            link.target = '_blank';
            // Titel
            const title = utils.createElement('h4', 'news-title', article.title);
            // Quelle und Zeit
            const meta = utils.createElement('div', 'news-meta');
            const source = utils.createElement('span', 'news-source', article.source);
            const time = utils.createElement('span', 'news-time', utils.formatDate(article.published_at));
            meta.append(source, time);
            link.append(title, meta);
            colDiv.appendChild(link);
          });
          container.appendChild(colDiv);
        });
      }
    };
    /**
     * Time Manager (für die laufende Uhrzeit-Anzeige)
     */
    const timeManager = {
      intervalId: null,
      start() {
        const display = utils.$('#time-display');
        if (!display) return;
        this.stop(); // sicherstellen, dass kein doppelter Intervall läuft
        // Starte einen Intervall, der jede Minute die Uhrzeit aktualisiert
        this.intervalId = setInterval(() => {
          const now = new Date();
          display.textContent = now.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
        }, 60000);
        // Setze initial die aktuelle Zeit
        const now = new Date();
        display.textContent = now.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
      },
      stop() {
        if (this.intervalId) {
          clearInterval(this.intervalId);
          this.intervalId = null;
        }
      }
    };
    /**
     * Filter Manager (für Kategorie-Filter auf der Übersichtsseite)
     */
    const filterManager = {
      init() {
        const filterButtons = document.querySelectorAll('.filter-btn');
        const sections = document.querySelectorAll('.category-section');
        filterButtons.forEach(btn => {
          btn.addEventListener('click', () => {
            const category = btn.getAttribute('data-category');
            // aktive Markierung aktualisieren
            filterButtons.forEach(b => {
              const isActive = b.getAttribute('data-category') === category;
              b.classList.toggle('active', isActive);
              b.setAttribute('aria-selected', isActive);
            });
            // Sektionen filtern
            sections.forEach(section => {
              if (category === 'all' || section.classList.contains(\`category-\${category}\`)) {
                section.classList.remove('hidden');
              } else {
                section.classList.add('hidden');
              }
            });
          });
        });
      }
    };
    /**
     * Anwendung initialisieren, sobald DOM geladen ist
     */
    document.addEventListener('DOMContentLoaded', () => {
      themeManager.init();
      authManager.init();
    });
    // Bereinigung beim Verlassen der Seite
    window.addEventListener('beforeunload', () => {
      timeManager.stop();
    });
  </script>
</body>
