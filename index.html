<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Übersichtsseite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f6f8fa;
        }

        h1 {
            text-align: center;
            font-size: 2.4rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            margin-top: 2.5rem;
            margin-bottom: 2rem;
            color: #212529;
        }

        .page-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            padding-bottom: 48px;
        }

        .card {
            background: #fff;
            padding: 1.5rem 2rem;
            border-radius: 18px;
            box-shadow: 0 6px 24px rgba(60,60,90,0.09), 0 1.5px 6px rgba(0,0,0,0.05);
            text-decoration: none;
            color: #191a1c;
            width: 100%;
            max-width: 450px;
            transition: transform 0.18s cubic-bezier(.23,1.02,.44,.99), box-shadow 0.18s cubic-bezier(.23,1.02,.44,.99);
            display: block;
            text-align: left;
            border: none;
        }

        .card:hover, .card:focus {
            transform: translateY(-8px) scale(1.035);
            box-shadow: 0 16px 36px rgba(40,40,80,0.18), 0 3px 14px rgba(0,0,0,0.08);
            outline: none;
        }

        .card h2 {
            margin: 0 0 0.5rem 0;
            font-size: 1.3rem;
            font-weight: 700;
            color: #1b2836;
        }

        .card p {
            margin: 0;
            font-size: 1.06rem;
            color: #495567;
        }

        @media (max-width: 650px) {
            h1 { font-size: 2rem; }
            .page-container { max-width: 99vw; gap: 1.2rem; }
            .card { max-width: 99vw; padding: 1.1rem 1rem; }
            .card h2 { font-size: 1.12rem; }
            .card p { font-size: 0.97rem; }
        }
    </style>
</head>
<body>

    <div class="page-container">

        </a>
        <a class="card" href="MangaJapanCL.html" target="_blank" rel="noopener">
            <h2>MangaJapanCL</h2>
            <p>Fotogalerie</p>
        </a>
        <a class="card" href="https://gimini-app-black.vercel.app/" target="_blank" rel="noopener">
            <h2>Geschichtenerzähler</h2>
            <p>Externe Seite</p>
        </a>
        <a class="card" href="https://japan2025-mauve.vercel.app/" target="_blank" rel="noopener">

        </a>

</body>
</html>
