<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>√úbersichtsseite CDR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <meta name="theme-color" content="#24496c" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#0d1520" media="(prefers-color-scheme: dark)">
  <style>
    :root {
      --bg-light: #f6f8fa;
      --bg-dark : #0d1520;
      --card-light: #ffffff;
      --card-dark : #192534;
      --accent : #24496c;
      --text-main : #212529;
      --text-dark : #d5dee9;
      --radius-lg : 18px;
      --radius-md : 12px;
      --gap-lg : 2rem;
      --gap-md : 1rem;
      --category-travel: #e8f5e8;
      --category-games: #fff3e0;
      --category-info: #e3f2fd;
      --category-tools: #fff8e1;
      --category-demo: #f3e5f5;
      --category-art: #fce4ec;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-light : var(--bg-dark);
        --card-light: var(--card-dark);
        --text-main : var(--text-dark);
        --category-travel: #1a2e1a;
        --category-games: #2e1f0a;
        --category-info: #0a1f2e;
        --category-tools: #2e2a0a;
        --category-demo: #2e0a2e;
        --category-art: #2e0a1f;
      }
    }
    *,*::before,*::after { box-sizing: border-box; }
    body{
      margin:0;
      font-family:"Segoe UI",Arial,sans-serif;
      background:var(--bg-light);
      color:var(--text-main);
      overflow-x:hidden;
      -webkit-font-smoothing:antialiased;
    }
    h1{
      text-align:center;
      font-size:2.2rem;
      font-weight:700;
      margin:2.3rem 0 1.8rem;
      letter-spacing:.4px;
    }
    .weather-section, .news-section{
      max-width:740px;
      margin:0 auto 2.5rem;
      text-align:center;
    }
    .weather-header, .news-header{
      font-size:1.17rem;
      font-weight:600;
      color:var(--accent);
      margin-bottom:.9rem;
    }
    .weather-container{
      display:flex;
      gap:1.5rem;
      justify-content:center;
      flex-wrap:wrap;
    }
    .weather-card{
      background:#e8f0fd;
      border-radius:var(--radius-md);
      box-shadow:0 4px 14px rgba(100,120,160,.09);
      padding:1.2rem 1.3rem;
      min-width:150px;
      text-align:center;
      color:#18426b;
    }
    .weather-icon{ font-size:2.2rem; }
    .weather-temp{ font-size:1.55rem; font-weight:700; }
    .time-display{ margin-top:0.6rem; font-size:1.2rem; font-weight:500; }
    .news-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-height: 400px;
      overflow-y: auto;
      padding: 0 0.5rem;
    }
    .news-item {
      background: #fff9e6;
      border-radius: var(--radius-md);
      box-shadow: 0 3px 12px rgba(100, 120, 160, 0.08);
      padding: 1rem 1.2rem;
      text-align: left;
      border-left: 4px solid #ff6b35;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      cursor: pointer;
    }
    .news-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(100, 120, 160, 0.15);
    }
    @media (prefers-color-scheme: dark) {
      .news-item {
        background: #2a1f0a;
        color: var(--text-dark);
        border-left-color: #ff8c42;
      }
    }
    .news-title {
      font-size: 1rem;
      font-weight: 600;
      margin: 0 0 0.5rem 0;
      color: #1a365d;
      line-height: 1.3;
    }
    @media (prefers-color-scheme: dark) {
      .news-title {
        color: #e2e8f0;
      }
    }
    .news-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.8rem;
      color: #666;
      margin-top: 0.5rem;
    }
    @media (prefers-color-scheme: dark) {
      .news-meta {
        color: #a0aec0;
      }
    }
    .news-source {
      font-weight: 500;
      background: #ff6b35;
      color: white;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-size: 0.7rem;
    }
    .news-time {
      font-style: italic;
    }
    .news-loading {
      text-align: center;
      padding: 2rem;
      color: #666;
      font-style: italic;
    }
    .news-error {
      text-align: center;
      padding: 1rem;
      background: #ffe6e6;
      border-left: 4px solid #ff4444;
      border-radius: var(--radius-md);
      color: #cc0000;
      font-size: 0.9rem;
    }
    @media (prefers-color-scheme: dark) {
      .news-error {
        background: #4a1a1a;
        color: #ff8888;
      }
    }
    .content-wrapper {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 var(--gap-md);
    }
    .category-section {
      margin-bottom: 3rem;
    }
    .category-header {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
      padding: 0 0.5rem;
    }
    .category-icon {
      font-size: 1.8rem;
      margin-right: 0.8rem;
    }
    .category-title {
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--accent);
      margin: 0;
    }
    .grid{
      display:grid;
      gap:var(--gap-md);
      width:100%;
      grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
    }
    .card{
      display:block;
      text-decoration:none;
      background:var(--card-light);
      color:inherit;
      padding:1.6rem 1.8rem;
      border-radius:var(--radius-lg);
      box-shadow:0 6px 24px rgba(60,60,90,.08),0 1.5px 6px rgba(0,0,0,.04);
      transition:transform .16s ease,box-shadow .16s ease;
      text-align:center;
      min-height:56px;
      position: relative;
      border-left: 4px solid transparent;
    }
    .card:hover,.card:focus{
      transform:translateY(-6px) scale(1.025);
      box-shadow:0 14px 32px rgba(40,40,80,.18),0 3px 14px rgba(0,0,0,.08);
      outline:none;
    }
   
    .card h2{ margin:0 0 .45rem; font-size:1.25rem; font-weight:700; }
    .card p { margin:0; font-size:1.05rem; color:#495567; }
    .category-travel .card { border-left-color: #4caf50; }
    .category-games .card { border-left-color: #ff9800; }
    .category-info .card { border-left-color: #2196f3; }
    .category-tools .card { border-left-color: #ffc107; }
    .category-demo .card { border-left-color: #9c27b0; }
    .category-art .card { border-left-color: #e91e63; }
    .filter-nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    .filter-btn {
      background: var(--card-light);
      border: 2px solid var(--accent);
      color: var(--accent);
      padding: 0.5rem 1rem;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 0.9rem;
      font-weight: 500;
    }
    .filter-btn:hover,
    .filter-btn.active {
      background: var(--accent);
      color: white;
    }
    .filter-btn.show-all {
      background: #28a745;
      border-color: #28a745;
      color: white;
    }
    .filter-btn.show-all:hover {
      background: #218838;
      border-color: #218838;
    }
    @media (max-width:650px){
      h1{font-size:1.9rem;margin-top:1.8rem;}
      .grid{gap:var(--gap-md);}
      .card{padding:1.2rem 1rem;}
      .category-header{flex-direction:column;align-items:flex-start;}
      .filter-nav{gap:0.5rem;}
      .filter-btn{padding:0.4rem 0.8rem;font-size:0.8rem;}
      .news-container{max-height:300px;}
      .news-item{padding:0.8rem 1rem;}
      .news-title{font-size:0.9rem;}
    }
    @media (max-width:400px){
      h1{font-size:1.4rem;margin-top:1.2rem;}
      .card{padding:.9rem .6rem;border-radius:var(--radius-md);}
      .card h2{font-size:1.05rem;}
      .card p {font-size:.9rem;}
      .weather-container{gap:.6rem;}
      .weather-card{min-width:110px;padding:.9rem .6rem;border-radius:10px;}
      .news-container{max-height:250px;}
    }
    .category-section {
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .category-section.hidden {
      display: none;
    }
    /* Scrollbar Styling f√ºr News Container */
    .news-container::-webkit-scrollbar {
      width: 6px;
    }
    .news-container::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 3px;
    }
    .news-container::-webkit-scrollbar-thumb {
      background: #c0c0c0;
      border-radius: 3px;
    }
    .news-container::-webkit-scrollbar-thumb:hover {
      background: #a0a0a0;
    }
  </style>
  <!-- GoatCounter Analytics -->
  <script data-goatcounter="https://funnypeace.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
</head>
<body>
  <h1>√úbersichtsseite CDR</h1>
  <!-- Wetter -->
  <section class="weather-section">
    <div class="weather-header">Aktuelles Wetter</div>
    <div id="weather-container" class="weather-container" aria-live="polite"></div>
    <div id="time-container" class="time-display"></div>
  </section>
  <!-- News -->
  <section class="news-section">
    <div class="news-header">üì∞ Aktuelle Nachrichten</div>
    <div id="news-container" class="news-container" aria-live="polite">
      <div class="news-loading">Nachrichten werden geladen...</div>
    </div>
  </section>
  <!-- ALLE Kategorien & Cards wie gehabt -->
  <div class="content-wrapper">
    <nav class="filter-nav">
      <button class="filter-btn show-all active" data-category="all">Alle anzeigen</button>
      <button class="filter-btn" data-category="info">üìä Info</button>
      <button class="filter-btn" data-category="tools">üîß Tools</button>
      <button class="filter-btn" data-category="art">üé® Kunst</button>
      <button class="filter-btn" data-category="games">üéÆ Spiele</button>
      <button class="filter-btn" data-category="travel">üåç Reisen</button>
      <button class="filter-btn" data-category="demo">‚ö° Demos</button>
    </nav>
    <!-- ...deine vollst√§ndigen Kategorie-Sektionen mit allen Karten... -->
    <!-- Nichts davon wurde entfernt oder ge√§ndert! -->
    <!-- ... -->
    <!-- Beispiel (belasse ALLE deine Cards und Abschnitte wie gehabt!): -->
    <section class="category-section category-info" data-category="info">
      <div class="category-header">
        <span class="category-icon">üìä</span>
        <h2 class="category-title">Info</h2>
      </div>
      <div class="grid">
        <a class="card" href="CarPolice.html" target="_blank" rel="noopener">
          <h2>Car Policy 100 Fahrzeuge</h2><p>Dienstwagen-Richtlinie</p>
        </a>
        <!-- ...und so weiter... -->
      </div>
    </section>
    <!-- ...Alle weiteren Kategorien! ... -->
  </div>
  <script>
    // Wetter-Logik bleibt wie gehabt
    const icon = c => ([0].includes(c)?'‚òÄÔ∏è':
                             [1].includes(c)?'üå§Ô∏è':
                             [2,3].includes(c)?'‚õÖ':
                             [45,48].includes(c)?'üå´Ô∏è':
                             (c>=51&&c<=67)?'üåßÔ∏è':
                             (c>=71&&c<=77)?'‚ùÑÔ∏è':
                             (c>=80&&c<=82)?'üå¶Ô∏è':
                             (c>=95&&c<=99)?'‚õàÔ∏è':'‚òÅÔ∏è');

    async function fetchWeather(city,lat,lon){
      const url=`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`;
      try{
        const r=await fetch(url);
        const j=await r.json();
        const {temperature,weathercode}=j.current_weather;
        return {city,temp:Math.round(temperature),code:weathercode};
      }catch(_){return {city,temp:'?',code:1};}
    }

    // NEUE NEWS-LOGIK
    async function loadNews() {
      const newsContainer = document.getElementById('news-container');
      newsContainer.innerHTML = '<div class="news-loading">Nachrichten werden geladen...</div>';

      const categories = [
        {
          title: 'Deutsche Politik',
          category: 'pol',
          fallbackLink: 'https://www.dw.com/de/themen/politik/s-32789',
          icon: 'üèõÔ∏è'
        },
        {
          title: 'Wirtschaft',
          category: 'wirtschaft',
          fallbackLink: 'https://www.dw.com/de/themen/wirtschaft/s-1441',
          icon: 'üíº'
        },
        {
          title: 'Welt',
          category: 'ausland',
          fallbackLink: 'https://www.dw.com/de/themen/welt/s-30719',
          icon: 'üåç'
        },
        {
          title: 'Wissenschaft',
          category: 'wissen',
          fallbackLink: 'https://www.dw.com/de/themen/wissen/s-30618',
          icon: 'üî¨'
        },
        {
          title: 'Sport',
          category: 'sport',
          fallbackLink: 'https://www.dw.com/de/themen/sport/s-11926',
          icon: 'üèÖ'
        },
        {
          title: 'Kultur',
          category: 'kultur',
          fallbackLink: 'https://www.dw.com/de/themen/kultur/s-1453',
          icon: 'üé≠'
        }
      ];

      newsContainer.innerHTML = ""; // Nach Ladeanzeige leeren

      for (const cat of categories) {
        try {
          const resp = await fetch(`/api/news?category=${cat.category}`);
          if (!resp.ok) throw new Error("API-Fehler");
          const data = await resp.json();
          const xmlText = data.xml;
          const parser = new DOMParser();
          const xmlDoc = parser.parseFromString(xmlText, "text/xml");
          const items = xmlDoc.querySelectorAll("item");
          const newsItems = Array.from(items).slice(0, 5).map(item => ({
            title: item.querySelector("title")?.textContent || "Kein Titel",
            description: item.querySelector("description")?.textContent || "",
            link: item.querySelector("link")?.textContent || "#"
          }));
          const currentTime = new Date().toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
          let html = `<div class="category-section">
            <div class="category-header">
              <span class="category-icon">${cat.icon}</span>
              <span class="category-title">${cat.title}</span>
              <span class="news-time" style="margin-left:auto;font-size:0.9em;color:#888;">(${currentTime})</span>
            </div>
            <div>`;
          for (const item of newsItems) {
            html += `<div class="news-item">
              <a href="${item.link}" target="_blank" rel="noopener">
                <div class="news-title">${item.title}</div>
              </a>
              <div class="news-meta"></div>
              <div class="desc">${item.description}</div>
            </div>`;
          }
          html += `</div></div>`;
          newsContainer.innerHTML += html;
        } catch (e) {
          // Fehler: Fallback-Link anzeigen
          const fallbackTime = new Date().toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
          newsContainer.innerHTML += `<div class="category-section">
            <div class="category-header">
              <span class="category-icon">${cat.icon}</span>
              <span class="category-title">${cat.title}</span>
              <span class="news-time" style="margin-left:auto;font-size:0.9em;color:#888;">(${fallbackTime})</span>
            </div>
            <div class="news-error">
              Aktuelle Daten konnten nicht geladen werden. <a href="${cat.fallbackLink}" target="_blank" rel="noopener">Klicke f√ºr mehr.</a>
            </div>
          </div>`;
        }
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadNews();
      setInterval(loadNews, 20 * 60 * 1000);
    });

    // ...deine restlichen Skripte/Filter bleiben wie gehabt!
  </script>
</body>
</html>
