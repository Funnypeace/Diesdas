  <style>
    /* ===== CSS Custom Properties ===== */
    :root {
      --bg: #0a0b10;
      --bg-2: #0b0d14;
      --card: rgba(255, 255, 255, 0.06);
      --card-strong: rgba(255, 255, 255, 0.12);
      --stroke: rgba(255, 255, 255, 0.12);
      --text: #e7e9ee;
      --muted: #a6adbb;
      --accent: #7c5cff; /* neon purple */
      --accent-2: #00ffd5; /* aqua */
      --good: #71ffa0;
      --warn: #ffd36e;
      --radius-lg: 20px;
      --radius-md: 16px;
      --shadow-1: 0 20px 50px rgba(0,0,0,.45);
      --container-w: min(1100px, 92vw);
    }
    /* ===== Base & Reset ===== */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background:
        radial-gradient(1200px 600px at 10% -10%, rgba(124,92,255,.25), transparent),
        radial-gradient(1000px 600px at 90% 10%, rgba(0,255,213,.18), transparent),
        linear-gradient(180deg, var(--bg) 0%, var(--bg-2) 100%);
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      letter-spacing: .1px;
      line-height: 1.55;
      -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
      accent-color: var(--accent);
    }
    img, svg { display: block; max-width: 100%; }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
    :focus-visible { outline: 2px solid var(--accent); outline-offset: 3px; border-radius: 6px; }
    /* ===== Layout ===== */
    .container { width: var(--container-w); margin-inline: auto; padding: 16px; }
    header.hero {
      position: relative;
      border: 1px solid var(--stroke);
      border-radius: var(--radius-lg);
      overflow: clip;
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow-1);
      padding: clamp(16px, 3vw, 24px);
      display: grid;
      gap: 18px;
    }
    @media (min-width: 860px) {
      header.hero { grid-template-columns: 1.1fr .9fr; align-items: center; }
    }
    .glow { position: absolute; inset: -1px; pointer-events: none; background:
      radial-gradient(300px 120px at 20% 0%, rgba(124, 92, 255, .25), transparent),
      radial-gradient(300px 120px at 80% 20%, rgba(0, 255, 213, .15), transparent);
    }
    .title { font-size: clamp(26px, 5vw, 40px); font-weight: 800; line-height: 1.1; margin: 8px 0; }
