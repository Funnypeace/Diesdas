<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodify - Mood Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-size: 18px;
            transition: background 0.8s ease;
            /* Default gradient - will be updated dynamically */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            font-weight: 300;
            letter-spacing: 2px;
        }

        /* Main app container with glassmorphism effect */
        .app-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: all 0.3s ease;
        }

        .app-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .mood-title {
            color: white;
            font-size: 1.8rem;
            margin-bottom: 25px;
            font-weight: 400;
        }

        /* Mood selection buttons grid */
        .mood-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .mood-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 15px 20px;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .mood-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .mood-btn.active {
            background: rgba(255, 255, 255, 0.4);
            border-color: rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        /* Quote display card */
        .quote-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 25px;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quote-card.show {
            opacity: 1;
            transform: translateY(0);
        }

        .quote-text {
            color: white;
            font-size: 1.1rem;
            line-height: 1.6;
            font-style: italic;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        /* Current mood display */
        .current-mood {
            color: white;
            font-size: 1.3rem;
            margin-bottom: 20px;
            font-weight: 300;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .current-mood.show {
            opacity: 1;
        }

        /* Copyright footer */
        .copyright {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            margin-top: 30px;
            text-align: center;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 15px;
                font-size: 16px;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 20px;
            }

            .app-container {
                padding: 30px 25px;
                max-width: 100%;
            }

            .mood-title {
                font-size: 1.5rem;
            }

            .mood-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }

            .mood-btn {
                padding: 12px 15px;
                font-size: 0.9rem;
            }

            .quote-text {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .mood-grid {
                grid-template-columns: 1fr;
            }

            .app-container {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Moodify</h1>
    
    <div class="app-container">
        <h2 class="mood-title">How are you feeling right now?</h2>
        
        <!-- Current mood display -->
        <div class="current-mood" id="currentMood"></div>
        
        <!-- Mood selection buttons -->
        <div class="mood-grid">
            <button class="mood-btn" data-mood="happy">ðŸ˜Š Happy</button>
            <button class="mood-btn" data-mood="anxious">ðŸ˜° Anxious</button>
            <button class="mood-btn" data-mood="focused">ðŸŽ¯ Focused</button>
            <button class="mood-btn" data-mood="tired">ðŸ˜´ Tired</button>
            <button class="mood-btn" data-mood="excited">ðŸš€ Excited</button>
            <button class="mood-btn" data-mood="calm">ðŸ§˜ Calm</button>
            <button class="mood-btn" data-mood="sad">ðŸ˜¢ Sad</button>
            <button class="mood-btn" data-mood="energetic">âš¡ Energetic</button>
        </div>
        
        <!-- Quote display card -->
        <div class="quote-card" id="quoteCard">
            <div class="quote-text" id="quoteText">
                Select your mood to see an inspiring message
            </div>
        </div>
    </div>
    
    <div class="copyright">Â©2025 Moodify</div>

    <script>
        // Mood data with gradients and motivational quotes
        const moodData = {
            happy: {
                gradient: 'linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%)',
                quote: 'Your happiness is contagious! Keep spreading those positive vibes and watch how it brightens everyone around you. ðŸŒŸ'
            },
            anxious: {
                gradient: 'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)',
                quote: 'Take a deep breath. You are stronger than your worries, and this feeling will pass. Focus on what you can control right now. ðŸŒ±'
            },
            focused: {
                gradient: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                quote: 'Your concentration is your superpower! Channel this focus into your goals and watch amazing things happen. ðŸŽ¯'
            },
            tired: {
                gradient: 'linear-gradient(135deg, #c9d6ff 0%, #e2e2e2 100%)',
                quote: 'Rest is not a luxury, it\'s a necessity. Honor your body\'s need for recovery - you\'ll come back stronger. ðŸ’¤'
            },
            excited: {
                gradient: 'linear-gradient(135deg, #ff9a56 0%, #ff6b95 100%)',
                quote: 'Your excitement is the fuel for extraordinary achievements! Harness this energy and make something incredible happen. ðŸš€'
            },
            calm: {
                gradient: 'linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%)',
                quote: 'In your calmness lies great wisdom. This peaceful state allows you to see clearly and make thoughtful decisions. ðŸ§˜'
            },
            sad: {
                gradient: 'linear-gradient(135deg, #89b6e8 0%, #a8c8ec 100%)',
                quote: 'It\'s okay to feel sad - emotions are temporary visitors. Be gentle with yourself and remember that brighter days are ahead. ðŸ¤—'
            },
            energetic: {
                gradient: 'linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)',
                quote: 'Your energy is infectious! Use this vitality to tackle challenges, inspire others, and make the most of this moment. âš¡'
            }
        };

        // DOM elements
        const moodButtons = document.querySelectorAll('.mood-btn');
        const quoteCard = document.getElementById('quoteCard');
        const quoteText = document.getElementById('quoteText');
        const currentMood = document.getElementById('currentMood');
        const body = document.body;

        // Initialize app
        function initApp() {
            // Add click listeners to mood buttons
            moodButtons.forEach(button => {
                button.addEventListener('click', handleMoodSelection);
            });

            // Show initial quote card
            setTimeout(() => {
                quoteCard.classList.add('show');
            }, 500);
        }

        // Handle mood selection
        function handleMoodSelection(event) {
            const selectedMood = event.target.dataset.mood;
            const moodInfo = moodData[selectedMood];

            // Remove active class from all buttons
            moodButtons.forEach(btn => btn.classList.remove('active'));
            
            // Add active class to selected button
            event.target.classList.add('active');

            // Update background gradient with smooth transition
            body.style.background = moodInfo.gradient;

            // Update current mood display
            const moodName = selectedMood.charAt(0).toUpperCase() + selectedMood.slice(1);
            currentMood.textContent = `Current mood: ${moodName}`;
            currentMood.classList.add('show');

            // Animate quote change
            quoteCard.classList.remove('show');
            
            setTimeout(() => {
                quoteText.textContent = moodInfo.quote;
                quoteCard.classList.add('show');
            }, 300);

            // Add subtle haptic feedback (for mobile devices)
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }

            // Log mood selection for potential analytics
            console.log(`Mood selected: ${selectedMood} at ${new Date().toLocaleTimeString()}`);
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', initApp);

        // Add keyboard navigation support
        document.addEventListener('keydown', (event) => {
            const activeButton = document.querySelector('.mood-btn.active');
            const allButtons = Array.from(moodButtons);
            
            if (event.key === 'ArrowRight' || event.key === 'ArrowDown') {
                event.preventDefault();
                const currentIndex = activeButton ? allButtons.indexOf(activeButton) : -1;
                const nextIndex = (currentIndex + 1) % allButtons.length;
                allButtons[nextIndex].click();
            } else if (event.key === 'ArrowLeft' || event.key === 'ArrowUp') {
                event.preventDefault();
                const currentIndex = activeButton ? allButtons.indexOf(activeButton) : -1;
                const prevIndex = currentIndex <= 0 ? allButtons.length - 1 : currentIndex - 1;
                allButtons[prevIndex].click();
            }
        });
    </script>
</body>
</html>
