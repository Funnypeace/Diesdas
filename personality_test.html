<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persönlichkeitstest - Entdecke deinen Typ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 0%;
        }
        .question-container {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }
        .question-container.active {
            display: block;
        }
    </style>
    <!-- GoatCounter -->
    <script async src="https://gc.zgo.at/count.js" data-goatcounter="https://funnypeace.goatcounter.com/count"></script>
    <!-- End GoatCounter -->
</head>
<body>
    <div class="container">
        <h1>Persönlichkeitstest</h1>
        <div class="subtitle">Entdecke deinen Typ in nur wenigen Minuten</div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressBar"></div>
        </div>
        <div class="question-container active" id="question0">
            <div class="question">
                <h3>1. Wie fühlst du dich am wohlsten?</h3>
                <div class="answers">
                    <label><input type="radio" name="q0" value="E"> Im Mittelpunkt einer Gruppe</label>
                    <label><input type="radio" name="q0" value="I"> In einer ruhigen, intimen Atmosphäre</label>
                </div>
            </div>
        </div>
        <button id="nextBtn" onclick="nextQuestion()">Weiter</button>
    </div>
</body>
</html>
