<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zitatgenerator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #ffffff;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 600px;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: scale(1.02);
        }
        #quote {
            font-size: 28px;
            margin-bottom: 30px;
            font-weight: 600;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s forwards;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ffffff;
            color: #764ba2;
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <p id="quote">Lade ein Zitat...</p>
        <button onclick="showRandomQuote()">Neues Zitat anzeigen</button>
    </div>

    <script>
        const quotes = [
            "Das Leben ist wie ein Fahrrad. Man muss sich vorwärts bewegen, um das Gleichgewicht nicht zu verlieren. - Albert Einstein",
            "Der beste Weg, die Zukunft vorauszusagen, ist, sie zu gestalten. - Peter Drucker",
            "Erfolg hat drei Buchstaben: TUN. - Johann Wolfgang von Goethe",
            "Die einzige Konstante im Leben ist die Veränderung. - Heraklit",
            "Sei du selbst die Veränderung, die du dir wünschst für diese Welt. - Mahatma Gandhi",
            "Nichts ist so beständig wie der Wandel. - Ludwig Börne",
            "Das Geheimnis des Erfolgs ist, den Standpunkt des anderen zu verstehen. - Henry Ford",
            "Wer aufhört zu lernen, ist alt, mag er zwanzig oder achtzig Jahre zählen. - Henry Ford",
            "Der größte Feind des Wissens ist nicht Ignoranz, sondern die Illusion des Wissens. - Stephen Hawking",
            "Glück ist, wenn Vorbereitung auf Gelegenheit trifft. - Seneca",
            "Die Zukunft gehört denen, die an die Schönheit ihrer Träume glauben. - Eleanor Roosevelt",
            "Es ist nicht genug zu wissen, man muss auch anwenden; es ist nicht genug zu wollen, man muss auch tun. - Johann Wolfgang von Goethe",
            "Der Weg ist das Ziel. - Konfuzius",
            "Nur wer sein Ziel kennt, findet den Weg. - Laozi",
            "Man sieht nur mit dem Herzen gut. Das Wesentliche ist für die Augen unsichtbar. - Antoine de Saint-Exupéry",
            "Der Sinn des Lebens ist, dem Leben einen Sinn zu geben. - Unbekannt",
            "Was du denkst, bist du. Was du bist, strahlst du aus. Was du ausstrahlst, ziehst du an. - Buddha",
            "Die größte Entdeckung aller Zeiten ist, dass ein Mensch seine Zukunft ändern kann, indem er seine Einstellung ändert. - Oprah Winfrey",
            "Wer kämpft, kann verlieren. Wer nicht kämpft, hat schon verloren. - Bertolt Brecht",
            "Das Leben ist zu kurz für irgendwann. - Unbekannt",
            "Träume nicht dein Leben, sondern lebe deinen Traum. - Unbekannt",
            "Jeder Tag ist eine neue Chance, das zu tun, was du möchtest. - Unbekannt",
            "Der Erfolg ist die Summe kleiner Anstrengungen, die man Tag für Tag wiederholt. - Robert Collier",
            "Die beste Rache ist massiver Erfolg. - Frank Sinatra",
            "Wenn du schnell gehen willst, gehe allein. Wenn du weit gehen willst, gehe zusammen. - Afrikanisches Sprichwort",
            "Das Leben ist wie eine Schachtel Pralinen, man weiß nie, was man bekommt. - Forrest Gump",
            "Nichts ist unmöglich, das Wort selbst sagt 'I'm possible'! - Audrey Hepburn",
            "Sei der Wandel, den du in der Welt sehen willst. - Mahatma Gandhi",
            "Der kluge Mann lernt aus seinen Fehlern, der Weise aus den Fehlern der anderen. - Unbekannt",
            "Geduld ist der Schlüssel zum Erfolg. - Unbekannt",
            "Wer nicht wagt, der nicht gewinnt. - Unbekannt",
            "Das größte Risiko ist, kein Risiko einzugehen. - Mark Zuckerberg",
            "Kreativität ist Intelligenz, die Spaß hat. - Albert Einstein",
            "Die Zeit heilt alle Wunden. - Unbekannt",
            "Bildung ist der Pass zur Zukunft, denn morgen gehört denen, die sich heute darauf vorbereiten. - Malcolm X",
            "Der Anfang ist die Hälfte des Ganzen. - Aristoteles",
            "Sei dankbar für das, was du hast; du wirst mehr haben. - Oprah Winfrey",
            "Das Leben ist kurz, die Kunst ist lang. - Hippokrates",
            "Wer die Freiheit aufgibt, um Sicherheit zu gewinnen, verliert beides und verdient weder das eine noch das andere. - Benjamin Franklin",
            "Die Welt gehört dem, der sie mit Energie erobert. - Friedrich Schiller",
            "Hoffnung ist nicht die Überzeugung, dass etwas gut ausgeht, sondern die Gewissheit, dass etwas Sinn hat, egal wie es ausgeht. - Václav Havel",
            "Der Mut ist der Anfang des Handelns, das Glück das Ende. - Demokrit",
            "Jede Krise birgt eine Chance. - Albert Einstein",
            "Wer A sagt, muss nicht B sagen. Er kann auch erkennen, dass A falsch war. - Bertolt Brecht",
            "Das Leben besteht nicht darin, gute Karten zu haben, sondern mit denen, die man hat, gut zu spielen. - Josh Billings",
            "Die wahre Entdeckungsreise besteht nicht darin, neue Länder zu finden, sondern darin, mit neuen Augen zu sehen. - Marcel Proust",
            "Nur die Toten haben das Ende des Krieges gesehen. - Platon",
            "Die beste Zeit, einen Baum zu pflanzen, war vor 20 Jahren. Die zweitbeste Zeit ist jetzt. - Chinesisches Sprichwort",
            "Wer die Wahrheit sucht, darf nicht erschrecken, wenn er sie findet. - Unbekannt",
            "Das Geheimnis des Vorwärtskommens besteht darin, den ersten Schritt zu tun. - Mark Twain",
            "Es gibt keinen Weg zum Glück. Glücklichsein ist der Weg. - Buddha"
        ];

        function showRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const quoteElement = document.getElementById('quote');
            quoteElement.style.opacity = 0;
            quoteElement.style.transform = 'translateY(20px)';
            setTimeout(() => {
                quoteElement.textContent = quotes[randomIndex];
                quoteElement.style.opacity = 1;
                quoteElement.style.transform = 'translateY(0)';
            }, 300);
        }

        // Beim Laden ein zufälliges Zitat anzeigen
        window.onload = showRandomQuote;
    </script>
</body>
</html>
